    <script type="module">
        document.addEventListener('DOMContentLoaded', () => {
            const app = new JunaidAI();
            app.init();
        });

        class JunaidAI {
            constructor() {
                this.state = {
                    isAwaitingResponse: false,
                    currentPage: 'chat',
                };
            }

            init() {
                this.renderMainApp();
            }
            
            renderMainApp() {
                const appContainer = document.getElementById('app-container');
                const shellTemplate = document.getElementById('main-app-shell-template');
                appContainer.innerHTML = ''; // Clear container
                appContainer.appendChild(shellTemplate.content.cloneNode(true));
                
                this.navigate(this.state.currentPage);
                this.bindMainAppEventListeners();
            }

            navigate(pageId) {
                pageId = pageId || 'chat';
                const mainContent = document.getElementById('main-content');
                const template = document.getElementById(`${pageId}-page-template`);
                
                if (!mainContent || !template) {
                    console.error(`Navigation failed: Could not find main content area or template for page "${pageId}".`);
                    return;
                }
                
                mainContent.innerHTML = template.innerHTML;

                document.querySelectorAll('.nav-btn').forEach(btn => {
                    btn.classList.toggle('active', btn.dataset.page === pageId);
                });

                if (this.pageInitializers[pageId]) {
                    this.pageInitializers[pageId](this);
                }

                this.state.currentPage = pageId;
                
                const sidebar = document.getElementById('sidebar');
                if (window.innerWidth < 768 && sidebar.classList.contains('open')) {
                    this.closeSidebar();
                }
            }

            bindMainAppEventListeners() {
                document.querySelectorAll('.nav-btn').forEach(btn => {
                    btn.addEventListener('click', () => this.navigate(btn.dataset.page));
                });
                
                document.body.addEventListener('click', (e) => {
                    if (e.target.closest('.sidebar-toggle')) this.toggleSidebar();
                    if (e.target.closest('.coming-soon-btn')) this.showModal('Feature Coming Soon', 'Please log in to access this feature. User authentication will be available in a future update.');
                });

                document.getElementById('sidebar-overlay').addEventListener('click', () => this.closeSidebar());
            }

            pageInitializers = {
                chat: (app) => {
                    app.showWelcomeMessage();
                    app.showPromptStarters();
                    
                    const chatForm = document.getElementById('chat-form');
                    const messageInput = document.getElementById('message-input');
                    
                    chatForm.addEventListener('submit', app.handleFormSubmit.bind(app));
                    messageInput.addEventListener('input', () => app.autoGrowTextarea(messageInput));
                    messageInput.addEventListener('keydown', (e) => {
                        if (e.key === 'Enter' && !e.shiftKey) {
                            e.preventDefault();
                            app.handleFormSubmit();
                        }
                    });
                    document.getElementById('new-chat-btn').addEventListener('click', app.startNewChat.bind(app));
                },
                settings: (app) => {
                    // Placeholder for future settings
                }
            };

            async handleFormSubmit(e) {
                if (e) e.preventDefault();
                const messageInput = document.getElementById('message-input');
                const userMessage = messageInput.value.trim();
                if (!userMessage || this.state.isAwaitingResponse) return;

                this.toggleLoading(true);
                this.appendMessage(userMessage, 'user');
                messageInput.value = '';
                this.autoGrowTextarea(messageInput);
                
                await this.getAIResponse();
            }

            async getAIResponse() {
                const messages = [];
                document.querySelectorAll('#chat-messages .message-wrapper').forEach(wrapper => {
                    const bubble = wrapper.querySelector('.message-bubble');
                    if (!bubble) return;
                    if (wrapper.classList.contains('message-user')) {
                        messages.push({ role: 'user', content: bubble.textContent });
                    } else if (wrapper.classList.contains('message-ai') && wrapper.id !== 'loading-indicator') {
                        messages.push({ role: 'assistant', content: bubble.dataset.rawContent || bubble.textContent });
                    }
                });

                const payload = { history: messages };
                this.appendMessage('', 'loading');
                const controller = new AbortController();
                const timeoutId = setTimeout(() => controller.abort(), 30000);

                try {
                    this.updateStatus('Waiting for AI...', 'connecting');
                    const response = await fetch('/api/chat', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify(payload),
                        signal: controller.signal
                    });
                    
                    clearTimeout(timeoutId);

                    if (!response.ok) {
                        const errorData = await response.json().catch(() => ({ error: `Server responded with status ${response.status}` }));
                        throw new Error(errorData.error || 'Unknown server error');
                    }
                    
                    const result = await response.json();
                    this.appendMessage(result.content, 'ai');
                    this.updateStatus('Online', 'success');
                } catch (error) {
                    clearTimeout(timeoutId);
                    console.error("API Call error:", error);
                    let errorMessage = `**Error:** I encountered a problem. Please try again.`;
                    if (error.name === 'AbortError') {
                         errorMessage = `**Error:** The request timed out. The server took too long to respond.`;
                    } else {
                         errorMessage += `\n\n*Details: ${error.message}*`;
                    }
                    this.appendMessage(errorMessage, 'ai', true);
                    this.updateStatus('Error', 'error');
                } finally {
                    document.getElementById('loading-indicator')?.remove();
                    this.toggleLoading(false);
                }
            }
            
            startNewChat() {
                document.getElementById('chat-messages').innerHTML = '';
                this.showWelcomeMessage();
                this.showPromptStarters();
                this.showNotification('New chat started.', 'success');
            }

            appendMessage(content, type, isError = false) {
                const messageElement = this.createMessageElement(content, type, isError);
                const chatMessages = document.getElementById('chat-messages');
                if (chatMessages) {
                    const promptStarters = chatMessages.querySelector('.prompt-starters');
                    if(promptStarters) promptStarters.remove();
                    
                    chatMessages.appendChild(messageElement);
                    this.scrollToBottom(chatMessages);
                }
            }

            createMessageElement(content, type, isError) {
                const wrapper = document.createElement('div');
                wrapper.className = `message-wrapper flex mb-4 message-${type}`;
                wrapper.id = type === 'loading' ? 'loading-indicator' : '';
                
                const bubble = document.createElement('div');
                bubble.className = 'message-bubble';
                if (isError) bubble.classList.add('bg-red-100', 'border', 'border-red-200', 'text-red-800');

                if (type === 'ai') {
                    bubble.innerHTML = marked.parse(content, { breaks: true, gfm: true, headerIds: false, mangle: false });
                    bubble.dataset.rawContent = content;
                    bubble.querySelectorAll('pre code').forEach((block) => {
                        const pre = block.parentElement;
                        const copyBtn = document.createElement('button');
                        copyBtn.className = 'copy-code-btn';
                        copyBtn.textContent = 'Copy';
                        copyBtn.onclick = () => {
                            navigator.clipboard.writeText(block.textContent);
                            copyBtn.textContent = 'Copied!';
                            setTimeout(() => copyBtn.textContent = 'Copy', 2000);
                        };
                        pre.appendChild(copyBtn);
                    });
                } else {
                    const p = document.createElement('p');
                    p.className = 'm-0';
                    p.textContent = content;
                    bubble.appendChild(p);
                }
                
                const avatar = document.createElement('div');
                avatar.className = 'avatar';
                if (type === 'ai') {
                    avatar.innerHTML = `<svg fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9.663 17h4.673M12 3v1m6.364 1.636l-.707.707M21 12h-1M4 12H3m3.343-5.657l-.707-.707m2.828 9.9a5 5 0 117.072 0l-.548.547A3.373 3.373 0 0014 18.469V19a2 2 0 11-4 0v-.531c0-.895-.356-1.754-.988-2.386l-.548-.547z"></path></svg>`;
                    wrapper.appendChild(avatar);
                }
                
                wrapper.appendChild(bubble);
                return wrapper;
            }
            
            showWelcomeMessage() {
                this.appendMessage("Assalam-o-Alaikum! I am Junaid AI, your enterprise-grade Pakistani AI assistant. How may I assist you today?", 'ai');
            }

            showPromptStarters() {
                const chatMessages = document.getElementById('chat-messages');
                if (!chatMessages) return;

                const startersContainer = document.createElement('div');
                startersContainer.className = 'prompt-starters grid grid-cols-1 md:grid-cols-2 gap-3 my-4';
                
                const prompts = [
                    "Explain quantum computing in simple terms",
                    "What are the best places to visit in Pakistan?",
                    "Write a Python script to sort a list",
                    "Draft an email to a client about a project delay"
                ];

                prompts.forEach(prompt => {
                    const button = document.createElement('button');
                    button.className = 'text-left p-4 bg-white border border-slate-200 rounded-lg hover:bg-slate-50 transition-colors';
                    button.textContent = prompt;
                    button.onclick = () => {
                        document.getElementById('message-input').value = prompt;
                        this.handleFormSubmit();
                    };
                    startersContainer.appendChild(button);
                });
                chatMessages.appendChild(startersContainer);
            }

            toggleLoading(isLoading) {
                this.state.isAwaitingResponse = isLoading;
                const sendButton = document.getElementById('send-button');
                const messageInput = document.getElementById('message-input');
                if (sendButton) sendButton.disabled = isLoading;
                if (messageInput) {
                    messageInput.disabled = isLoading;
                    messageInput.placeholder = isLoading ? "Junaid AI is thinking..." : "Ask me anything...";
                }
            }

            autoGrowTextarea(element) {
                if (!element) return;
                const maxHeight = 120;
                element.style.height = 'auto';
                const scrollHeight = element.scrollHeight;
                element.style.height = `${Math.min(scrollHeight, maxHeight)}px`;
            }

            scrollToBottom(element) {
                if (!element) return;
                requestAnimationFrame(() => {
                    element.scrollTop = element.scrollHeight;
                });
            }

            updateStatus(text, type = 'success') {
                const statusDot = document.getElementById('status-dot');
                const statusText = document.getElementById('status-text');
                if (!statusDot || !statusText) return;

                statusDot.className = 'status-dot';
                statusDot.classList.add(type);
                statusText.textContent = text;
            }
            
            showNotification(message, type = 'success') {
                const notification = document.createElement('div');
                notification.className = `notification ${type}`;
                const icon = type === 'success' ? 
                    `<svg class="notification-icon" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z"></path></svg>` :
                    `<svg class="notification-icon" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v4m0 4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"></path></svg>`;
                notification.innerHTML = `${icon}<p class="notification-message">${message}</p>`;
                document.getElementById('notification-container').appendChild(notification);
                setTimeout(() => notification.remove(), 4000);
            }
            
            showModal(title, text) {
                const modalTemplate = document.getElementById('modal-template');
                const modalNode = modalTemplate.content.cloneNode(true);
                modalNode.getElementById('modal-title').textContent = title;
                modalNode.getElementById('modal-text').textContent = text;
                
                const closeBtn = modalNode.getElementById('modal-close-btn');
                const overlay = modalNode.getElementById('modal-overlay');
                
                const closeModal = () => overlay.remove();
                
                closeBtn.addEventListener('click', closeModal);
                overlay.addEventListener('click', (e) => {
                    if (e.target === overlay) closeModal();
                });
                
                document.body.appendChild(modalNode);
            }

            toggleSidebar() { document.getElementById('sidebar').classList.toggle('open'); document.getElementById('sidebar-overlay').classList.toggle('hidden'); }
            openSidebar() { document.getElementById('sidebar').classList.add('open'); document.getElementById('sidebar-overlay').classList.remove('hidden'); }
            closeSidebar() { document.getElementById('sidebar').classList.remove('open'); document.getElementById('sidebar-overlay').classList.add('hidden'); }
            
        }
    </script>
</body>
