    <style>
        :root {
            --primary-color: #4f46e5;
            --secondary-color: #be185d;
            --background-start: #f3e8ff;
            --background-end: #dbeafe;
            --text-primary: #1f2937;
            --text-secondary: #4b5563;
            --glass-bg: rgba(255, 255, 255, 0.5);
            --glass-border: rgba(255, 255, 255, 0.7);
            --shadow-color: rgba(79, 70, 229, 0.1);
            --app-height: 100vh; /* Fallback */
        }
        
        * { 
            -webkit-tap-highlight-color: transparent; 
            -webkit-touch-callout: none; 
            box-sizing: border-box;
        }
        
        html, body {
            height: 100%;
            overflow: hidden; /* Prevent scrolling on the body */
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            color: var(--text-primary);
            margin: 0;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }

        /* Prevent body scroll when mobile sidebar is open */
        body.sidebar-open {
            overflow: hidden;
        }
        
        #animated-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            background: linear-gradient(45deg, var(--background-start), var(--background-end));
            background-size: 200% 200%;
            animation: gradient-animation 15s ease infinite;
        }
        @keyframes gradient-animation {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
        
        #app-container { width: 100%; height: var(--app-height); }
        .main-container { width: 100%; height: 100%; display: flex; padding: 1rem; }
        .main-layout { 
            background: var(--glass-bg);
            backdrop-filter: blur(24px);
            -webkit-backdrop-filter: blur(24px);
            width: 100%; 
            height: 100%; 
            display: flex; 
            border-radius: 2rem;
            overflow: hidden; 
            border: 1px solid var(--glass-border);
            box-shadow: 0 8px 32px 0 var(--shadow-color);
        }
        
        .sidebar { 
            background: rgba(255, 255, 255, 0.3);
            border-right: 1px solid var(--glass-border);
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1); 
            width: 280px; 
            flex-shrink: 0; 
            position: relative;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
        }
        
        .sidebar-btn { 
            transition: all 0.2s ease-in-out;
            color: var(--text-secondary);
            font-weight: 500;
            position: relative;
        }
        
        .sidebar-btn:hover { 
            color: var(--primary-color);
            background: rgba(79, 70, 229, 0.05);
            transform: translateX(4px);
        }
        
        .sidebar-btn.active { 
            background: var(--primary-color);
            color: white;
            font-weight: 600;
            transform: translateX(0);
            box-shadow: 0 4px 12px var(--shadow-color);
        }

        .page-content { flex: 1; display: flex; flex-direction: column; overflow: hidden; background-color: rgba(255,255,255,0.2); }
        .page-header { 
            background: rgba(255, 255, 255, 0.4);
            border-bottom: 1px solid var(--glass-border);
            padding: 1rem 1.5rem; 
            display: flex; 
            justify-content: space-between; 
            align-items: center; 
            flex-shrink: 0; 
            backdrop-filter: blur(16px);
            -webkit-backdrop-filter: blur(16px);
        }
        
        .chat-page-layout { display: flex; flex-direction: column; height: 100%; }
        #chat-messages { flex-grow: 1; overflow-y: auto; padding: 1.5rem; }
        .input-area { flex-shrink: 0; }

        .message-wrapper { 
            margin-bottom: 1.5rem; 
            animation: slideInUp 0.3s ease-out;
        }
        
        .message-bubble { 
            max-width: 85%; 
            padding: 0.875rem 1.25rem;
            border-radius: 1.25rem;
            word-wrap: break-word; 
            line-height: 1.6;
            position: relative;
        }
        
        .message-user { display: flex; justify-content: flex-end; }
        .message-user .message-bubble { 
            background: var(--primary-color);
            color: white;
            box-shadow: 0 4px 12px var(--shadow-color);

        .message-ai { display: flex; justify-content: flex-start; gap: 0.75rem; }

            color: var(--text-primary);

            box-shadow: 0 2px 8px rgba(0,0,0,0.05);

            width: 2.5rem;
            height: 2.5rem;
            border-radius: 50%;

            align-items: center; 
            justify-content: center; 
            flex-shrink: 0; 
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }
        
        .avatar svg { width: 1.25rem; height: 1.25rem; color: white; }

        .input-area { 
            padding: 1rem 1.5rem;
            padding-bottom: calc(1rem + env(safe-area-inset-bottom));
            background: rgba(255, 255, 255, 0.6);
            border-top: 1px solid var(--glass-border);
            backdrop-filter: blur(16px);
            -webkit-backdrop-filter: blur(16px);
        }
        
        .input-container { 
            background: white;
            border: 1px solid #d1d5db;
            border-radius: 1.25rem;
            padding: 0.5rem;
            display: flex; 
            align-items: center;
            gap: 0.5rem;
            transition: all 0.2s ease-in-out;
            box-shadow: 0 1px 2px rgba(0,0,0,0.05);
        }
        
        .input-container:focus-within { 
            border-color: var(--primary-color);
            box-shadow: 0 0 0 3px var(--shadow-color);
        }
        
        .message-input { 
            flex: 1; 
            background: transparent; 
            border: none; 
            outline: none; 
            color: var(--text-primary);
            font-size: 1rem; 
            resize: none; 
            min-height: 28px; 
            max-height: 120px; 
            padding: 0.5rem;
        }
        
        .message-input::placeholder { color: #9ca3af; }
        
        .send-button { 
            background: var(--primary-color);

            border: none; 
            border-radius: 1rem;
            width: 44px;
            height: 44px;
            display: flex; 
            align-items: center; 
            justify-content: center; 
            cursor: pointer; 
            transition: all 0.2s ease-in-out;
            flex-shrink: 0; 
        }
        
        .send-button:hover:not(:disabled) { 
            background: #4338ca;
            transform: scale(1.05);
        }
        
        .send-button:disabled { 
            background: #9ca3af;
            opacity: 0.8;
            cursor: not-allowed; 
            transform: none;

        .btn-primary, .btn-secondary {

            border-radius: 0.75rem;

            cursor: pointer;
            transition: all 0.2s ease-in-out;

            background: var(--primary-color);

        .btn-primary:hover {

            transform: translateY(-2px);

        .btn-secondary {
            background: white;
            color: var(--text-primary);
            border: 1px solid #d1d5db;
        }
        .btn-secondary:hover {
            background: #f9fafb;
            border-color: #adb5bd;
            transform: translateY(-2px);
        }
        
        .modal-overlay {
            position: fixed;
            inset: 0;
            background: rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(8px);
            -webkit-backdrop-filter: blur(8px);
            z-index: 1000;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 1rem;
            animation: fadeIn 0.2s ease-out;
        }
        
        .modal-content {
            background: var(--glass-bg);
            backdrop-filter: blur(24px);
            -webkit-backdrop-filter: blur(24px);
            border: 1px solid var(--glass-border);
            border-radius: 1.5rem;
            padding: 2rem;
            max-width: 480px;
            width: 100%;
            color: var(--text-primary);
            box-shadow: 0 16px 48px rgba(0,0,0,0.1);
            animation: slideInUp 0.3s ease-out;
        }
        
        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1.5rem;
        }
        
        .modal-title { font-size: 1.25rem; font-weight: 600; margin: 0; }
        
        .modal-close {
            background: rgba(0,0,0,0.05);
            border: none;
            color: var(--text-secondary);
            font-size: 1.5rem;
            cursor: pointer;
            padding: 0;
            width: 32px;
            height: 32px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 50%;
            transition: all 0.2s ease;
        }
        .modal-close:hover { background: rgba(0,0,0,0.1); color: var(--text-primary); }
        
        .modal-text { font-size: 1rem; line-height: 1.6; margin-bottom: 2rem; color: var(--text-secondary); }
        .modal-actions { display: flex; gap: 0.75rem; justify-content: flex-end; }
        
        .hidden { display: none !important; }
        
        .sidebar-toggle, .sidebar-close-btn { display: none; }
        
        /* Mobile Responsive Styles */
        @media (max-width: 768px) {
            .main-container { padding: 0; }
            .main-layout { border-radius: 0; border: none; }

            .sidebar { 
                position: fixed; 
                inset-y: 0; 
                left: 0; 
                z-index: 50; 
                transform: translateX(-100%); 
                width: 85vw;
                max-width: 320px;
                box-shadow: 0 0 40px rgba(0,0,0,0.1);
                height: 100%;
                height: var(--app-height);
            }
            .sidebar.open { transform: translateX(0); }
            .sidebar-toggle, .sidebar-close-btn { display: block; }

            .message-bubble { max-width: 90%; }

        .custom-scrollbar::-webkit-scrollbar { width: 6px; }
        .custom-scrollbar::-webkit-scrollbar-track { background: transparent; }
        .custom-scrollbar::-webkit-scrollbar-thumb { background: rgba(0,0,0,0.1); border-radius: 3px; }
        .custom-scrollbar::-webkit-scrollbar-thumb:hover { background: rgba(0,0,0,0.2); }

        @keyframes slideInUp { 
            from { opacity: 0; transform: translateY(20px) scale(0.98); }
            to { opacity: 1; transform: translateY(0) scale(1); }
        }
        
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
        
        #loading-indicator .loading-text { font-weight: 500; color: var(--text-secondary); }
        #loading-indicator .spinner { 
            width: 20px;
            height: 20px;
            border-radius: 50%; 
            border: 3px solid rgba(0,0,0,0.1);
            border-top-color: var(--primary-color);
            animation: spin 0.8s linear infinite;
        }
        @keyframes spin { to { transform: rotate(360deg); } }

        .blinking-cursor { 
            display: inline-block; 
            width: 2px; 
            height: 1.1em;
            background: var(--primary-color);
            animation: blink 1s step-end infinite;
            vertical-align: bottom;
            margin-left: 1px;
        }
        @keyframes blink { 50% { opacity: 0; } }
        
        .prompt-starters {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 0.75rem;
            margin-top: 1rem;
        }
        
        .prompt-starters button {
            background: rgba(255, 255, 255, 0.6);
            border: 1px solid var(--glass-border);
            border-radius: 0.75rem;
            padding: 1rem;
            font-size: 0.875rem;
            color: var(--text-primary);
            transition: all 0.2s ease-in-out;
            cursor: pointer;
            text-align: left;
            font-weight: 500;
        }
        
        .prompt-starters button:hover {
            background: white;
            border-color: var(--primary-color);
            transform: translateY(-2px);
            box-shadow: 0 4px 12px var(--shadow-color);
        }

        .logo-container {
            display: flex;
            align-items: center;
            gap: 0.75rem;
        }
        
        .logo {
            width: 40px;
            height: 40px;
            border-radius: 0.75rem;
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 4px 12px var(--shadow-color);
            flex-shrink: 0;
        }
        
        .logo svg { width: 20px; height: 20px; color: white; }
        
        .brand-text h1 {
            font-size: 1.25rem;
            font-weight: 700;
            color: var(--text-primary);
            margin: 0;
        }
        
        .brand-text .tagline {
            font-size: 0.875rem;
            color: var(--text-secondary);
            margin: 0;
            font-weight: 500;
        }
        
        .version-badge {
            background: var(--primary-color);
            color: white;
            font-size: 0.625rem;
            font-weight: 600;
            padding: 0.25rem 0.5rem;
            border-radius: 9999px;
            margin-left: auto;
        }
        
        .status-online {
            width: 8px;
            height: 8px;
            background: #22c55e;
            border-radius: 50%;
            box-shadow: 0 0 0 2px #22c55e;
            animation: pulse 2s infinite;
        }
        
        @keyframes pulse {
            0% { box-shadow: 0 0 0 0 rgba(34, 197, 94, 0.7); }
            70% { box-shadow: 0 0 0 8px rgba(34, 197, 94, 0); }
            100% { box-shadow: 0 0 0 0 rgba(34, 197, 94, 0); }
        }

        .footer-section {
            padding: 1.5rem;
            border-top: 1px solid var(--glass-border);
        }
        
        .auth-buttons { display: flex; gap: 0.75rem; margin-bottom: 1rem; }
        .auth-buttons button { flex: 1; padding: 0.625rem; border-radius: 0.75rem; font-weight: 600; font-size: 0.875rem; }
        .footer-info { display: flex; align-items: center; justify-content: space-between; font-size: 0.75rem; color: var(--text-secondary); }
        .footer-info .left { display: flex; align-items: center; gap: 0.5rem; }
    </style>
</head>

    <script type="module">
        document.addEventListener('DOMContentLoaded', () => {
            const app = new JunaidAI();
            app.init();
        });

        class JunaidAI {
            constructor() {
                this.state = {
                    isAwaitingResponse: false,
                    currentPage: 'chat',
                };
                // Set the app height on initialization and resize to handle mobile browser UI
                this.setAppHeight();
                window.addEventListener('resize', this.setAppHeight);
            }

            init() {
                this.renderMainApp();
            }

            setAppHeight() {
                // This function ensures the app takes up the full visible viewport height on mobile
                const doc = document.documentElement;
                doc.style.setProperty('--app-height', `${window.innerHeight}px`);
            }
            
            renderMainApp() {
                const appContainer = document.getElementById('app-container');
                const shellTemplate = document.getElementById('main-app-shell-template');
                appContainer.innerHTML = '';
                appContainer.appendChild(shellTemplate.content.cloneNode(true));
                
                this.navigate(this.state.currentPage);
                this.bindMainAppEventListeners();
            }

            navigate(pageId) {
                pageId = pageId || 'chat';
                const mainContent = document.getElementById('main-content');
                const template = document.getElementById(`${pageId}-page-template`);
                
                if (!mainContent || !template) {
                    console.error(`Navigation failed: Could not find main content area or template for page "${pageId}".`);
                    return;
                }
                
                mainContent.innerHTML = template.innerHTML;

                document.querySelectorAll('.nav-btn').forEach(btn => {
                    btn.classList.toggle('active', btn.dataset.page === pageId);
                });

                if (this.pageInitializers[pageId]) {
                    this.pageInitializers[pageId](this);
                }

                this.state.currentPage = pageId;
                
                if (window.innerWidth <= 768) {
                    this.closeSidebar();
                }
            }

            bindMainAppEventListeners() {
                document.querySelectorAll('.nav-btn').forEach(btn => {
                    btn.addEventListener('click', () => this.navigate(btn.dataset.page));
                });
                
                // Use a single event listener on the body for efficiency
                document.body.addEventListener('click', (e) => {
                    if (e.target.closest('.sidebar-toggle')) this.openSidebar();
                    if (e.target.closest('#sidebar-close-btn')) this.closeSidebar();
                    if (e.target.closest('#sidebar-overlay')) this.closeSidebar();
                    if (e.target.closest('#login-btn')) this.showComingSoonModal();
                    if (e.target.closest('#signup-btn')) this.showComingSoonModal();
                    if (e.target.closest('#chat-history-btn')) this.showLoginModal();
                });
            }

            openSidebar() {
                const sidebar = document.getElementById('sidebar');
                const overlay = document.getElementById('sidebar-overlay');
                if (sidebar && overlay) {
                    sidebar.classList.add('open');
                    overlay.classList.remove('hidden');
                    document.body.classList.add('sidebar-open');
                }
            }

            closeSidebar() {
                const sidebar = document.getElementById('sidebar');
                const overlay = document.getElementById('sidebar-overlay');
                if (sidebar && overlay) {
                    sidebar.classList.remove('open');
                    overlay.classList.add('hidden');
                    document.body.classList.remove('sidebar-open');
                }
            }

            showLoginModal() {
                this.showModal(
                    'Please log in to continue',
                    'Access to chat history requires an account. Please log in or sign up to view your past conversations.',
                    [
                        { label: 'Log In', callback: () => this.showComingSoonModal(), primary: false },
                        { label: 'Sign Up', callback: () => this.showComingSoonModal(), primary: true }
                    ]
                );
            }

            showComingSoonModal() {
                this.showModal(
                    'Feature Coming Soon',
                    'This feature is coming soon. Stay tuned!'
                );
            }

            pageInitializers = {
                chat: (app) => {
                    app.showWelcomeMessage();
                    
                    const chatForm = document.getElementById('chat-form');
                    const messageInput = document.getElementById('message-input');
                    
                    chatForm.addEventListener('submit', (e) => app.handleFormSubmit(e));
                    messageInput.addEventListener('input', () => app.autoGrowTextarea(messageInput));
                    messageInput.addEventListener('keydown', (e) => {
                        if (e.key === 'Enter' && !e.shiftKey) {
                            e.preventDefault();
                            chatForm.requestSubmit();
                        }
                    });
                    document.getElementById('new-chat-btn').addEventListener('click', () => app.startNewChat());
                }
            };

            async handleFormSubmit(e) {
                if (e) e.preventDefault();
                const messageInput = document.getElementById('message-input');
                const userMessage = messageInput.value.trim();

                if (!userMessage || this.state.isAwaitingResponse) return;

                this.clearPrompts();
                this.toggleLoading(true);
                this.appendMessage(userMessage, 'user');
                messageInput.value = '';
                this.autoGrowTextarea(messageInput);
                
                await this.getAIResponse();
            }

            async getAIResponse() {
                const messages = Array.from(document.querySelectorAll('#chat-messages .message-wrapper'))
                    .map(wrapper => {
                        const bubble = wrapper.querySelector('.message-bubble');
                        if (!bubble) return null;

                        let role = '';
                        if (wrapper.classList.contains('message-user')) role = 'user';
                        else if (wrapper.classList.contains('message-ai')) role = 'assistant';

                        const content = (role === 'assistant') ? bubble.dataset.rawContent : bubble.textContent;

                        return role && content ? { role, content } : null;
                    })
                    .filter(Boolean);

                const payload = { history: messages };
                const loadingElement = this.appendMessage('', 'loading');
                const controller = new AbortController();
                const timeoutId = setTimeout(() => controller.abort(), 30000);

                try {
                    const response = await fetch('/api/chat', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify(payload),
                        signal: controller.signal
                    });
                    
                    clearTimeout(timeoutId);
                    if(loadingElement) loadingElement.remove();

                    if (!response.ok) {
                        const errorData = await response.json().catch(() => ({ error: `Server responded with status ${response.status}` }));
                        throw new Error(errorData.error || 'Unknown server error');
                    }
                    
                    const result = await response.json();
                    this.streamTextResponse(result.content);

                } catch (error) {
                    clearTimeout(timeoutId);
                    if(loadingElement) loadingElement.remove();
                    console.error("API Call error:", error);
                    
                    let errorMessage = `**Error:** I encountered a problem. Please try again.`;
                    if (error.name === 'AbortError') {
                         errorMessage = `**Error:** The request timed out. The server took too long to respond.`;
                    } else if (error.message) {
                         errorMessage += `\n\n*Details: ${error.message}*`;
                    }
                    this.appendMessage(errorMessage, 'ai', true);

                } finally {
                    this.toggleLoading(false);
                }
            }
            
            startNewChat() {
                document.getElementById('chat-messages').innerHTML = '';
                this.showWelcomeMessage();
            }

            appendMessage(content, type, isError = false) {
                const messageElement = this.createMessageElement(content, type, isError);
                const chatMessages = document.getElementById('chat-messages');
                if (chatMessages) {
                    chatMessages.appendChild(messageElement);
                    this.scrollToBottom(chatMessages);
                }
                return messageElement;
            }

            createMessageElement(content, type, isError) {
                const wrapper = document.createElement('div');
                wrapper.className = `message-wrapper flex message-${type}`;
                
                if (type === 'loading') {
                    wrapper.id = 'loading-indicator';
                    wrapper.classList.add('message-ai');
                    wrapper.innerHTML = `<div class="avatar"><svg fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9.663 17h4.673M12 3v1m6.364 1.636l-.707.707M21 12h-1M4 12H3m3.343-5.657l-.707-.707m2.828 9.9a5 5 0 117.072 0l-.548.547A3.373 3.373 0 0014 18.469V19a2 2 0 11-4 0v-.531c0-.895-.356-1.754-.988-2.386l-.548-.547z"></path></svg></div><div class="message-bubble flex items-center gap-3"><div class="spinner"></div><div class="loading-text">Junaid AI is thinking...</div></div>`;
                    return wrapper;
                }

                const bubble = document.createElement('div');
                bubble.className = 'message-bubble';
                if (isError) {
                    bubble.style.backgroundColor = '#fecaca';
                    bubble.style.color = '#b91c1c';
                }

                if (type === 'ai') {
                    bubble.dataset.rawContent = content;
                    bubble.innerHTML = isError ? marked.parse(content) : '';
                } else {
                    bubble.textContent = content;
                }
                
                if (type === 'ai') {
                    const avatar = document.createElement('div');
                    avatar.className = 'avatar';
                    avatar.innerHTML = `<svg fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9.663 17h4.673M12 3v1m6.364 1.636l-.707.707M21 12h-1M4 12H3m3.343-5.657l-.707-.707m2.828 9.9a5 5 0 117.072 0l-.548.547A3.373 3.373 0 0014 18.469V19a2 2 0 11-4 0v-.531c0-.895-.356-1.754-.988-2.386l-.548-.547z"></path></svg>`;
                    wrapper.appendChild(avatar);
                }
                
                wrapper.appendChild(bubble);
                return wrapper;
            }
            
            streamTextResponse(text) {
                const aiMessageElement = this.appendMessage('', 'ai');
                const bubble = aiMessageElement.querySelector('.message-bubble');
                if (!bubble) return;

                bubble.dataset.rawContent = text;

                let i = 0;
                const typingSpeed = 20;
                
                const cursor = document.createElement('span');
                cursor.className = 'blinking-cursor';
                bubble.appendChild(cursor);

                function type() {
                    if (i < text.length) {
                        const char = text.charAt(i);
                        cursor.insertAdjacentText('beforebegin', char);
                        this.scrollToBottom(document.getElementById('chat-messages'));
                        i++;
                        setTimeout(type.bind(this), typingSpeed);
                    } else {
                        cursor.remove();
                        bubble.innerHTML = marked.parse(text, { breaks: true, gfm: true, headerIds: false, mangle: false });
                    }
                }
                type.call(this);
            }

            showWelcomeMessage() {
                this.streamTextResponse("Assalam-o-Alaikum! I am Junaid AI, your enterprise-grade Pakistani AI assistant. How may I assist you today?");
                this.showPromptStarters();
            }

            clearPrompts() {
                 const chatMessages = document.getElementById('chat-messages');
                 const starters = chatMessages.querySelector('.prompt-starters-wrapper');
                 if(starters) starters.remove();
            }

            showPromptStarters() {
                const chatMessages = document.getElementById('chat-messages');
                if (!chatMessages) return;

                const wrapper = document.createElement('div');
                wrapper.className = 'prompt-starters-wrapper';

                const startersContainer = document.createElement('div');
                startersContainer.className = 'prompt-starters';
                
                const prompts = [
                    "Explain quantum computing in simple terms",
                    "What are the best places to visit in Pakistan?",
                    "Write a Python script to sort a list",
                    "Draft an email to a client about a project delay"
                ];

                prompts.forEach(prompt => {
                    const button = document.createElement('button');
                    button.textContent = prompt;
                    button.onclick = () => {
                        document.getElementById('message-input').value = prompt;
                        document.getElementById('chat-form').requestSubmit();
                    };
                    startersContainer.appendChild(button);
                });
                wrapper.appendChild(startersContainer)
                chatMessages.appendChild(wrapper);
            }

            toggleLoading(isLoading) {
                this.state.isAwaitingResponse = isLoading;
                const sendButton = document.getElementById('send-button');
                const messageInput = document.getElementById('message-input');
                if (sendButton) sendButton.disabled = isLoading;
                if (messageInput) {
                    messageInput.disabled = isLoading;
                    messageInput.placeholder = isLoading ? "Junaid AI is thinking..." : "Ask me anything...";
                }
            }

            autoGrowTextarea(element) {
                if (!element) return;
                const maxHeight = 120;
                element.style.height = 'auto';
                element.style.height = `${Math.min(element.scrollHeight, maxHeight)}px`;
            }

            scrollToBottom(element) {
                if (!element) return;
                element.scrollTo({ top: element.scrollHeight, behavior: 'smooth' });
            }
            
            showModal(title, text, actions = []) {
                const existingModal = document.querySelector('.modal-overlay');
                if(existingModal) existingModal.remove();

                const modalTemplate = document.getElementById('modal-template');
                const modalNode = modalTemplate.content.cloneNode(true);
                
                modalNode.querySelector('#modal-title').textContent = title;
                modalNode.querySelector('#modal-text').textContent = text;
                
                const modalActionsContainer = modalNode.querySelector('.modal-actions');
                modalActionsContainer.innerHTML = '';

                if (actions.length > 0) {
                    actions.forEach(action => {
                        const button = document.createElement('button');
                        button.textContent = action.label;
                        button.className = action.primary ? 'btn-primary' : 'btn-secondary';
                        button.onclick = () => {
                            action.callback();
                            this.closeModal();
                        };
                        modalActionsContainer.appendChild(button);
                    });
                } else {
                     const okButton = document.createElement('button');
                     okButton.textContent = 'Got It';
                     okButton.className = 'btn-primary';
                     okButton.onclick = () => this.closeModal();
                     modalActionsContainer.appendChild(okButton);
                }

                const closeBtn = modalNode.querySelector('#modal-close-btn');
                const overlay = modalNode.querySelector('.modal-overlay');
                
                closeBtn.addEventListener('click', () => this.closeModal());
                overlay.addEventListener('click', (e) => {
                    if (e.target === overlay) this.closeModal();
                });
                
                document.body.appendChild(modalNode);
            }

            closeModal() {
                const overlay = document.querySelector('.modal-overlay');
                if (overlay) {
                    overlay.style.animation = 'fadeOut 0.2s ease-out forwards';
                    overlay.querySelector('.modal-content').style.animation = 'slideOutDown 0.3s ease-out forwards';
                    setTimeout(() => overlay.remove(), 300);
                }
            }

            showTooltip(text, targetElement) {
                const tooltip = document.createElement('div');
                tooltip.textContent = text;
                tooltip.className = 'absolute z-50 px-3 py-2 text-sm font-medium text-white bg-gray-900 rounded-lg shadow-sm opacity-0 transition-opacity';
                document.body.appendChild(tooltip);

                const { top, left, width } = targetElement.getBoundingClientRect();
                tooltip.style.left = `${left + width / 2 - tooltip.offsetWidth / 2}px`;
                tooltip.style.top = `${top - tooltip.offsetHeight - 8}px`;

                requestAnimationFrame(() => {
                    tooltip.style.opacity = 1;
                });

                setTimeout(() => {
                    tooltip.style.opacity = 0;
                    setTimeout(() => tooltip.remove(), 300);
                }, 2000);
            }
        }
    </script>
