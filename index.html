    <style>
        /* --- THEME AND COLOR VARIABLES --- */
        :root {
            --bg-gradient-start: #f3e8ff;
            --bg-gradient-end: #dbeafe;
            --bg-main: #ffffff;
            --bg-sidebar: #f8fafc;
            --bg-page-content: #ffffff;
            --bg-header: rgba(255, 255, 255, 0.85);
            --bg-input-area: rgba(255, 255, 255, 0.7);
            --bg-input-container: #ffffff;
            --bg-ai-bubble: #f3f4f6;
            --bg-prompt-button: #f9fafb;
            --bg-prompt-button-hover: #ffffff;
            --bg-modal: rgba(255, 255, 255, 0.5);

            --text-primary: #1f2937;
            --text-secondary: #4b5563;
            --text-user-bubble: #ffffff;

            --border-color: #e5e7eb;
            --border-input-focus: #4f46e5;
            
            --primary-color: #4f46e5;
            --primary-color-hover: #4338ca;
            --secondary-color: #be185d;
            --shadow-color: rgba(79, 70, 229, 0.1);
        }

        html[data-theme="dark"] {
            --bg-gradient-start: #1a202c;
            --bg-gradient-end: #2d3748;
            --bg-main: #1f2937;
            --bg-sidebar: #111827;
            --bg-page-content: #1f2937;
            --bg-header: rgba(17, 24, 39, 0.85);
            --bg-input-area: rgba(17, 24, 39, 0.7);
            --bg-input-container: #374151;
            --bg-ai-bubble: #374151;
            --bg-prompt-button: #374151;
            --bg-prompt-button-hover: #4b5563;
            --bg-modal: rgba(17, 24, 39, 0.5);
            
            --text-primary: #f9fafb;
            --text-secondary: #9ca3af;
            --text-user-bubble: #ffffff;

            --border-color: #374151;
            --border-input-focus: #6366f1;
        }

        /* --- BASE STYLES --- */
        * { 
            -webkit-tap-highlight-color: transparent; 
            -webkit-touch-callout: none; 
            box-sizing: border-box;
        }
        
        html, body {
            height: 100%;
            overflow: hidden;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            color: var(--text-primary);
            background-color: var(--bg-gradient-start);
            margin: 0;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
            transition: background-color 0.3s ease, color 0.3s ease;
        }

        body.sidebar-open { overflow: hidden; }
        
        #animated-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            background: linear-gradient(45deg, var(--bg-gradient-start), var(--bg-gradient-end));
            transition: background 0.5s ease;
        }
        
        /* --- LAYOUT --- */
        #app-container { width: 100%; height: 100vh; height: var(--app-height, 100vh); }
        .main-container { width: 100%; height: 100%; display: flex; padding: 1rem; }
        .main-layout { 
            background: var(--bg-main);
            width: 100%; 
            height: 100%; 
            display: flex; 
            border-radius: 1.5rem;
            overflow: hidden; 
            border: 1px solid var(--border-color);
            box-shadow: 0 8px 32px 0 var(--shadow-color);
            transition: background-color 0.3s ease, border-color 0.3s ease;
        }
        
        .sidebar { 
            background: var(--bg-sidebar);
            border-right: 1px solid var(--border-color);
            transition: transform 0.3s ease, background-color 0.3s ease, border-color 0.3s ease; 
            width: 280px; 
            flex-shrink: 0; 
            position: relative;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
        }
        
        .page-content { flex: 1; display: flex; flex-direction: column; overflow: hidden; background-color: var(--bg-page-content); transition: background-color 0.3s ease; }
        .page-header { 
            background: var(--bg-header);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            border-bottom: 1px solid var(--border-color);
            padding: 1rem 1.5rem; 
            display: flex; 
            justify-content: space-between; 
            align-items: center; 
            flex-shrink: 0; 
            transition: background-color 0.3s ease, border-color 0.3s ease;
        }
        
        .chat-page-layout { display: flex; flex-direction: column; height: 100%; }
        #chat-messages { flex-grow: 1; overflow-y: auto; padding: 1.5rem; }
        .input-area { 
            flex-shrink: 0; 
            padding: 1rem 1.5rem;
            padding-bottom: calc(1rem + env(safe-area-inset-bottom));
            background: var(--bg-input-area);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            border-top: 1px solid var(--border-color);
            transition: background-color 0.3s ease, border-color 0.3s ease;
        }

        /* --- CHAT BUBBLES --- */
        .message-wrapper { margin-bottom: 1.5rem; }
        .message-bubble { 
            max-width: 85%; 
            padding: 0.875rem 1.25rem;
            border-radius: 1.25rem;
            word-wrap: break-word; 
            line-height: 1.6;
        }
        .message-user { display: flex; justify-content: flex-end; }
        .message-user .message-bubble { 
            background: var(--primary-color);
            color: var(--text-user-bubble);
            box-shadow: 0 2px 8px var(--shadow-color);
        }
        .message-ai { display: flex; justify-content: flex-start; gap: 0.75rem; }
        .message-ai .message-bubble { 
            background: var(--bg-ai-bubble);
            color: var(--text-primary);
            border: 1px solid var(--border-color);
            transition: background-color 0.3s ease, border-color 0.3s ease, color 0.3s ease;
        }
        
        /* --- MARKDOWN STYLES --- */
        .message-bubble p { margin-bottom: 0.75rem; }
        .message-bubble p:last-child { margin-bottom: 0; }
        .message-bubble ul, .message-bubble ol { margin: 0.5rem 0 0.75rem 1.5rem; }
        .message-bubble ul { list-style-type: disc; }
        .message-bubble ol { list-style-type: decimal; }
        .message-bubble li { margin-bottom: 0.25rem; }
        .message-bubble code {
            background-color: rgba(128, 128, 128, 0.15);
            padding: 0.125rem 0.3rem;
            border-radius: 0.25rem;
            font-family: 'Courier New', Courier, monospace;
            font-size: 0.9em;
        }
        .message-bubble pre {
            background-color: rgba(128, 128, 128, 0.1);
            padding: 1rem;
            padding-top: 2.5rem; /* Space for copy button */
            border-radius: 0.5rem;
            overflow-x: auto;
            margin: 0.5rem 0 0.75rem;
            position: relative;
        }
        .message-bubble pre code { background-color: transparent; padding: 0; }
        .message-bubble blockquote {
            border-left: 4px solid var(--border-color);
            padding-left: 1rem;
            margin-left: 0;
            font-style: italic;
            color: var(--text-secondary);
        }

        /* --- COMPONENTS --- */
        .avatar { 
            width: 2.5rem;
            height: 2.5rem;
            border-radius: 50%;
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            display: flex; 
            align-items: center; 
            justify-content: center; 
            flex-shrink: 0; 
        }
        .input-container { 
            background: var(--bg-input-container);
            border: 1px solid var(--border-color);
            border-radius: 1.25rem;
            padding: 0.5rem;
            display: flex; 
            align-items: center;
            gap: 0.5rem;
            transition: all 0.2s ease-in-out;
            box-shadow: 0 1px 2px rgba(0,0,0,0.05);
        }
        .input-container:focus-within { 
            border-color: var(--border-input-focus);
            box-shadow: 0 0 0 3px var(--shadow-color);
        }
        .message-input { 
            flex: 1; 
            background: transparent; 
            border: none; 
            outline: none; 
            color: var(--text-primary);
            font-size: 1rem; 
            resize: none; 
            min-height: 28px; 
            max-height: 120px; 
            padding: 0.5rem;
        }
        .message-input::placeholder { color: var(--text-secondary); opacity: 0.7; }
        .send-button { 
            background: var(--primary-color);
            color: white;
            border: none; 
            border-radius: 1rem;
            width: 44px;
            height: 44px;
            display: flex; 
            align-items: center; 
            justify-content: center; 
            cursor: pointer; 
            transition: all 0.2s ease-in-out;
            flex-shrink: 0; 
        }
        .send-button:hover:not(:disabled) { background: var(--primary-color-hover); transform: scale(1.05); }
        .send-button:disabled { background: var(--text-secondary); opacity: 0.6; cursor: not-allowed; transform: none; }
        
        .btn-primary, .btn-secondary {
            border: none;
            padding: 0.75rem 1.5rem;
            border-radius: 0.75rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s ease-in-out;
        }
        .btn-primary { background: var(--primary-color); color: white; box-shadow: 0 2px 8px var(--shadow-color); }
        .btn-primary:hover { background: var(--primary-color-hover); transform: translateY(-1px); }
        .btn-secondary { background: var(--bg-input-container); color: var(--text-primary); border: 1px solid var(--border-color); }
        .btn-secondary:hover { background: var(--bg-ai-bubble); }

        .copy-btn {
            position: absolute;
            top: 0.5rem;
            right: 0.5rem;
            background-color: rgba(128, 128, 128, 0.2);
            color: var(--text-secondary);
            border: none;
            padding: 0.25rem 0.6rem;
            border-radius: 0.375rem;
            font-size: 0.75rem;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s ease;
            display: flex;
            align-items: center;
            gap: 0.25rem;
        }
        .copy-btn:hover { background-color: rgba(128, 128, 128, 0.3); color: var(--text-primary); }
        
        /* --- RESPONSIVE & MOBILE --- */
        @media (max-width: 768px) {
            .main-container { padding: 0; }
            .main-layout { border-radius: 0; border: none; }
            .sidebar { 
                position: fixed; inset-y: 0; left: 0; z-index: 50; 
                transform: translateX(-100%); 
                width: 85vw; max-width: 320px;
                box-shadow: 0 0 40px rgba(0,0,0,0.1);
                height: 100vh; height: var(--app-height, 100vh);
            }
            .sidebar.open { transform: translateX(0); }
            .sidebar-toggle, .sidebar-close-btn { display: block; }
            .sidebar-overlay { position: fixed; inset: 0; background-color: rgba(0, 0, 0, 0.3); z-index: 40; transition: opacity 0.3s ease; }
            .message-bubble { max-width: 90%; }
        }

        /* --- UTILITIES & HELPERS --- */
        .hidden { display: none !important; }
        .custom-scrollbar::-webkit-scrollbar { width: 6px; }
        .custom-scrollbar::-webkit-scrollbar-track { background: transparent; }
        .custom-scrollbar::-webkit-scrollbar-thumb { background: rgba(128, 128, 128, 0.2); border-radius: 3px; }
        .custom-scrollbar::-webkit-scrollbar-thumb:hover { background: rgba(128, 128, 128, 0.4); }
        #loading-indicator .spinner { 
            width: 20px; height: 20px; border-radius: 50%; 
            border: 3px solid rgba(128, 128, 128, 0.2);
            border-top-color: var(--primary-color);
            animation: spin 0.8s linear infinite;
        }
        @keyframes spin { to { transform: rotate(360deg); } }
    </style>

    <script type="module">
        document.addEventListener('DOMContentLoaded', () => {
            const app = new JunaidAI();
            app.init();
        });

        class JunaidAI {
            constructor() {
                this.state = {
                    isAwaitingResponse: false,
                    currentPage: 'chat',
                };
                this.chatHistory = [];
                this.setAppHeight();
                window.addEventListener('resize', this.setAppHeight);
            }

            init() {
                this.loadTheme();
                this.renderMainApp();
                this.loadChatHistory();
            }

            setAppHeight = () => {
                document.documentElement.style.setProperty('--app-height', `${window.innerHeight}px`);
            }
            
            renderMainApp() {
                const appContainer = document.getElementById('app-container');
                appContainer.innerHTML = document.getElementById('main-app-shell-template').innerHTML;
                this.navigate(this.state.currentPage);
                this.bindMainAppEventListeners();
            }

            navigate(pageId) {
                this.state.currentPage = pageId || 'chat';
                const mainContent = document.getElementById('main-content');
                const template = document.getElementById(`${this.state.currentPage}-page-template`);
                if (!mainContent || !template) return;
                
                mainContent.innerHTML = template.innerHTML;

                document.querySelectorAll('.nav-btn').forEach(btn => {
                    btn.classList.toggle('active', btn.dataset.page === this.state.currentPage);
                });

                if (this.pageInitializers[this.state.currentPage]) {
                    this.pageInitializers[this.state.currentPage](this);
                }
                
                if (window.innerWidth <= 768) this.closeSidebar();
            }

            bindMainAppEventListeners() {
                document.body.addEventListener('click', (e) => {
                    const target = e.target;
                    if (target.closest('.sidebar-toggle')) this.openSidebar();
                    if (target.closest('#sidebar-close-btn') || target.closest('#sidebar-overlay')) this.closeSidebar();
                    if (target.closest('#login-btn') || target.closest('#signup-btn')) this.showComingSoonModal();
                    if (target.closest('#history-btn')) this.showComingSoonModal('Chat history is coming soon!');
                    if (target.closest('#theme-toggle')) this.toggleTheme();
                    if (target.closest('.copy-btn')) this.copyCode(target.closest('.copy-btn'));
                });
            }

            pageInitializers = {
                chat: (app) => {
                    const chatForm = document.getElementById('chat-form');
                    const messageInput = document.getElementById('message-input');
                    
                    chatForm.addEventListener('submit', (e) => app.handleFormSubmit(e));
                    messageInput.addEventListener('input', () => app.autoGrowTextarea(messageInput));
                    messageInput.addEventListener('keydown', (e) => {
                        if (e.key === 'Enter' && !e.shiftKey) {
                            e.preventDefault();
                            chatForm.requestSubmit();
                        }
                    });
                    document.getElementById('new-chat-btn').addEventListener('click', () => app.startNewChat());
                    this.renderChatHistory();
                }
            };

            // --- THEME MANAGEMENT ---
            loadTheme() {
                const theme = localStorage.getItem('junaid-ai-theme') || 'light';
                this.setTheme(theme);
            }

            setTheme(theme) {
                document.documentElement.setAttribute('data-theme', theme);
                localStorage.setItem('junaid-ai-theme', theme);
                const sunIcon = document.getElementById('theme-icon-sun');
                const moonIcon = document.getElementById('theme-icon-moon');
                if(sunIcon && moonIcon) {
                    sunIcon.classList.toggle('hidden', theme === 'dark');
                    moonIcon.classList.toggle('hidden', theme === 'light');
                }
            }

            toggleTheme() {
                const currentTheme = document.documentElement.getAttribute('data-theme');
                this.setTheme(currentTheme === 'dark' ? 'light' : 'dark');
            }

            // --- CHAT HISTORY MANAGEMENT ---
            loadChatHistory() {
                try {
                    const savedHistory = localStorage.getItem('junaid-ai-history');
                    this.chatHistory = savedHistory ? JSON.parse(savedHistory) : [];
                } catch (error) {
                    console.error("Failed to load chat history:", error);
                    this.chatHistory = [];
                }
                this.renderChatHistory();
            }

            saveChatHistory() {
                try {
                    localStorage.setItem('junaid-ai-history', JSON.stringify(this.chatHistory));
                } catch (error) {
                    console.error("Failed to save chat history:", error);
                }
            }

            renderChatHistory() {
                const chatMessages = document.getElementById('chat-messages');
                if (!chatMessages) return;

                chatMessages.innerHTML = '';
                if (this.chatHistory.length === 0) {
                    this.showWelcomeMessage();
                } else {
                    this.chatHistory.forEach(msg => this.appendMessage(msg.content, msg.role));
                }
            }

            startNewChat() {
                this.chatHistory = [];
                this.saveChatHistory();
                this.renderChatHistory();
            }

            // --- CORE CHAT LOGIC ---
            async handleFormSubmit(e) {
                if (e) e.preventDefault();
                const messageInput = document.getElementById('message-input');
                const userMessage = messageInput.value.trim();

                if (!userMessage || this.state.isAwaitingResponse) return;
                
                if (this.chatHistory.length === 0) {
                    document.getElementById('chat-messages').innerHTML = '';
                }

                this.chatHistory.push({ role: 'user', content: userMessage });
                this.appendMessage(userMessage, 'user');
                this.saveChatHistory();
                
                messageInput.value = '';
                this.autoGrowTextarea(messageInput);
                
                this.toggleLoading(true);
                await this.getAIResponse();
                this.toggleLoading(false);
            }

            async getAIResponse() {
                const loadingElement = this.appendMessage('', 'loading');
                try {
                    const response = await fetch('/api/chat', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ history: this.chatHistory }),
                    });
                    
                    if (!response.ok) {
                        const errorData = await response.json().catch(() => ({ error: `Server responded with status ${response.status}` }));
                        throw new Error(errorData.error || `HTTP error! Status: ${response.status}`);
                    }
                    
                    const result = await response.json();
                    this.chatHistory.push({ role: 'assistant', content: result.content });
                    this.appendMessage(result.content, 'assistant');
                    this.saveChatHistory();

                } catch (error) {
                    console.error("API Call error:", error);
                    const errorMessage = `**Error:** I encountered a problem. Please try again.\n\n*Details: ${error.message}*`;
                    this.appendMessage(errorMessage, 'ai', true);
                } finally {
                    if(loadingElement) loadingElement.remove();
                }
            }
            
            appendMessage(content, type, isError = false) {
                if (type === 'loading') {
                    // Remove any previous loading indicator before adding a new one
                    const existingLoading = document.getElementById('loading-indicator');
                    if (existingLoading) existingLoading.remove();
                } else {
                    // If we're adding a real message, remove the last message if it was an error
                    const lastMessageBubble = this.chatHistory.length > 0 ? this.chatHistory[this.chatHistory.length - 1] : null;
                    if (lastMessageBubble && lastMessageBubble.role === 'assistant' && lastMessageBubble.isError) {
                        this.chatHistory.pop(); // Remove error from history
                        const messageWrappers = document.querySelectorAll('#chat-messages .message-wrapper');
                        if (messageWrappers.length > 0) messageWrappers[messageWrappers.length - 1].remove(); // Remove error from UI
                    }
                }

                const messageElement = this.createMessageElement(content, type, isError);
                const chatMessages = document.getElementById('chat-messages');
                if (chatMessages) {
                    chatMessages.appendChild(messageElement);
                    this.scrollToBottom(chatMessages);
                }

                if (type === 'assistant' && content) {
                    this.addCopyButtons(messageElement);
                }
                return messageElement;
            }

            createMessageElement(content, type, isError) {
                const wrapper = document.createElement('div');
                wrapper.className = `message-wrapper flex message-${type}`;
                
                if (type === 'loading') {
                    wrapper.id = 'loading-indicator';
                    wrapper.classList.add('message-ai');
                    wrapper.innerHTML = `<div class="avatar"><svg class="w-6 h-6 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9.663 17h4.673M12 3v1m6.364 1.636l-.707.707M21 12h-1M4 12H3m3.343-5.657l-.707-.707m2.828 9.9a5 5 0 117.072 0l-.548.547A3.373 3.373 0 0014 18.469V19a2 2 0 11-4 0v-.531c0-.895-.356-1.754-.988-2.386l-.548-.547z"></path></svg></div><div class="message-bubble flex items-center gap-3"><div class="spinner"></div><div class="loading-text text-text-secondary">Junaid AI is thinking...</div></div>`;
                    return wrapper;
                }

                const bubble = document.createElement('div');
                bubble.className = 'message-bubble';
                if (isError) {
                    bubble.style.backgroundColor = '#fecaca';
                    bubble.style.color = '#b91c1c';
                    this.chatHistory.push({ role: 'assistant', content, isError: true });
                }

                if (type === 'ai' || type === 'assistant') {
                    const avatar = document.createElement('div');
                    avatar.className = 'avatar';
                    avatar.innerHTML = `<svg class="w-6 h-6 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9.663 17h4.673M12 3v1m6.364 1.636l-.707.707M21 12h-1M4 12H3m3.343-5.657l-.707-.707m2.828 9.9a5 5 0 117.072 0l-.548.547A3.373 3.373 0 0014 18.469V19a2 2 0 11-4 0v-.531c0-.895-.356-1.754-.988-2.386l-.548-.547z"></path></svg>`;
                    wrapper.appendChild(avatar);
                    bubble.innerHTML = marked.parse(content, { gfm: true, breaks: true, headerIds: false, mangle: false });
                } else {
                    bubble.textContent = content;
                }
                
                wrapper.appendChild(bubble);
                return wrapper;
            }
            
            showWelcomeMessage() {
                const chatMessages = document.getElementById('chat-messages');
                if (!chatMessages) return;
                chatMessages.innerHTML = ''; // Clear any existing content
                this.appendMessage("Assalam-o-Alaikum! I am Junaid AI, your enterprise-grade Pakistani AI assistant. How may I assist you today?", 'assistant');
                this.showPromptStarters();
            }

            showPromptStarters() {
                const chatMessages = document.getElementById('chat-messages');
                if (!chatMessages || this.chatHistory.length > 0) return;

                const wrapper = document.createElement('div');
                wrapper.className = 'prompt-starters-wrapper ml-12'; // Align with AI messages
                const startersContainer = document.createElement('div');
                startersContainer.className = 'grid grid-cols-1 md:grid-cols-2 gap-2 mt-4';
                
                const prompts = ["Explain quantum computing", "Best places to visit in Pakistan?", "Write a Python script to sort a list", "Draft an email for a project delay"];
                prompts.forEach(prompt => {
                    const button = document.createElement('button');
                    button.textContent = prompt;
                    button.className = 'bg-prompt-button border border-border-color rounded-lg p-3 text-sm text-left text-text-primary hover:bg-prompt-button-hover hover:border-border-input-focus transition-all';
                    button.onclick = () => {
                        document.getElementById('message-input').value = prompt;
                        document.getElementById('chat-form').requestSubmit();
                    };
                    startersContainer.appendChild(button);
                });
                wrapper.appendChild(startersContainer);
                chatMessages.appendChild(wrapper);
            }

            // --- UTILITY FUNCTIONS ---
            toggleLoading(isLoading) {
                this.state.isAwaitingResponse = isLoading;
                const sendButton = document.getElementById('send-button');
                const messageInput = document.getElementById('message-input');
                if (sendButton) sendButton.disabled = isLoading;
                if (messageInput) {
                    messageInput.disabled = isLoading;
                    messageInput.placeholder = isLoading ? "Junaid AI is thinking..." : "Ask me anything...";
                }
            }

            autoGrowTextarea(element) {
                if (!element) return;
                element.style.height = 'auto';
                element.style.height = `${Math.min(element.scrollHeight, 120)}px`;
            }

            scrollToBottom(element) {
                if (!element) return;
                element.scrollTo({ top: element.scrollHeight, behavior: 'smooth' });
            }

            addCopyButtons(messageElement) {
                const pres = messageElement.querySelectorAll('pre');
                pres.forEach(pre => {
                    const button = document.createElement('button');
                    button.className = 'copy-btn';
                    button.innerHTML = `<svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 16H6a2 2 0 01-2-2V6a2 2 0 012-2h8a2 2 0 012 2v2m-6 12h8a2 2 0 002-2v-8a2 2 0 00-2-2h-8a2 2 0 00-2 2v8a2 2 0 002 2z"></path></svg><span>Copy</span>`;
                    pre.appendChild(button);
                });
            }

            copyCode(button) {
                const pre = button.parentElement;
                const code = pre.querySelector('code');
                if (navigator.clipboard) {
                    navigator.clipboard.writeText(code.innerText).then(() => {
                        button.innerHTML = `<span>Copied!</span>`;
                        setTimeout(() => {
                            button.innerHTML = `<svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 16H6a2 2 0 01-2-2V6a2 2 0 012-2h8a2 2 0 012 2v2m-6 12h8a2 2 0 002-2v-8a2 2 0 00-2-2h-8a2 2 0 00-2 2v8a2 2 0 002 2z"></path></svg><span>Copy</span>`;
                        }, 2000);
                    });
                } else {
                    // Fallback for older browsers
                    const textArea = document.createElement('textarea');
                    textArea.value = code.innerText;
                    document.body.appendChild(textArea);
                    textArea.select();
                    document.execCommand('copy');
                    document.body.removeChild(textArea);
                    button.textContent = 'Copied!';
                    setTimeout(() => button.textContent = 'Copy', 2000);
                }
            }
            
            showComingSoonModal(text = 'This feature is coming soon. Stay tuned!') {
                this.showModal('Feature Coming Soon', text);
            }

            showModal(title, text, actions = []) {
                const existingModal = document.querySelector('.modal-overlay');
                if(existingModal) existingModal.remove();

                const modalTemplate = document.getElementById('modal-template');
                const modalNode = modalTemplate.content.cloneNode(true);
                
                modalNode.querySelector('#modal-title').textContent = title;
                modalNode.querySelector('#modal-text').textContent = text;
                
                const modalActionsContainer = modalNode.querySelector('.modal-actions');
                modalActionsContainer.innerHTML = '';

                if (actions.length > 0) {
                    actions.forEach(action => {
                        const button = document.createElement('button');
                        button.textContent = action.label;
                        button.className = action.primary ? 'btn-primary' : 'btn-secondary';
                        button.onclick = () => {
                            if (action.callback) action.callback();
                            this.closeModal();
                        };
                        modalActionsContainer.appendChild(button);
                    });
                } else {
                     const okButton = document.createElement('button');
                     okButton.textContent = 'Got It';
                     okButton.className = 'btn-primary';
                     okButton.onclick = () => this.closeModal();
                     modalActionsContainer.appendChild(okButton);
                }

                const closeBtn = modalNode.querySelector('#modal-close-btn');
                const overlay = modalNode.querySelector('.modal-overlay');
                
                closeBtn.addEventListener('click', () => this.closeModal());
                overlay.addEventListener('click', (e) => { if (e.target === overlay) this.closeModal(); });
                
                document.body.appendChild(modalNode);
            }

            closeModal() {
                const overlay = document.querySelector('.modal-overlay');
                if (overlay) overlay.remove();
            }
        }
    </script>
