<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Junaid AI - Enterprise AI Assistant</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&family=JetBrains+Mono:wght@400;500;600&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <style>
        :root {
            --primary-color: #4f46e5;
            --secondary-color: #10b981;
            --text-primary: #111827;
            --text-secondary: #6b7280;
            --bg-primary: #ffffff;
            --bg-secondary: #f9fafb;
        }
        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--bg-secondary);
        }
        .grid-bg {
            background-image:
                linear-gradient(to right, #e5e7eb 1px, transparent 1px),
                linear-gradient(to bottom, #e5e7eb 1px, transparent 1px);
            background-size: 2rem 2rem;
        }
        .glass-container {
            background: rgba(255, 255, 255, 0.6);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        .sidebar {
            background: rgba(249, 250, 251, 0.8);
            border-right: 1px solid rgba(229, 231, 235, 0.5);
        }
        .custom-scrollbar::-webkit-scrollbar { width: 6px; }
        .custom-scrollbar::-webkit-scrollbar-track { background: transparent; }
        .custom-scrollbar::-webkit-scrollbar-thumb { background: #d1d5db; border-radius: 3px; }
        .custom-scrollbar::-webkit-scrollbar-thumb:hover { background: #9ca3af; }

        .message-user .message-bubble { background-color: var(--primary-color); color: white; }
        .message-ai .message-bubble { background-color: var(--bg-primary); color: var(--text-primary); border: 1px solid #e5e7eb; }
        .message-bubble { padding: 0.75rem 1.25rem; border-radius: 1.5rem; max-width: 80%; }
        .message-user { justify-content: flex-end; }
        .message-ai { justify-content: flex-start; }
        
        .btn-primary { background-color: var(--primary-color); color: white; transition: background-color 0.2s; }
        .btn-primary:hover { background-color: #4338ca; }
        .btn-primary:disabled { background-color: #a5b4fc; cursor: not-allowed; }

        .typing-indicator .typing-dot {
            width: 8px; height: 8px; background-color: #9ca3af;
            border-radius: 50%; display: inline-block;
            animation: typing-blink 1.4s infinite both;
        }
        .typing-indicator .typing-dot:nth-child(2) { animation-delay: 0.2s; }
        .typing-indicator .typing-dot:nth-child(3) { animation-delay: 0.4s; }
        @keyframes typing-blink {
            0% { opacity: 0.2; }
            20% { opacity: 1; }
            100% { opacity: 0.2; }
        }
        #message-input {
            background-color: #f3f4f6;
            border-radius: 1rem;
            border: 2px solid transparent;
            transition: border-color 0.2s;
        }
        #message-input:focus {
            outline: none;
            border-color: var(--primary-color);
        }
    </style>
</head>
<body class="w-full h-screen grid-bg p-2 sm:p-4 flex items-center justify-center">

    <div class="w-full max-w-7xl h-full flex glass-container rounded-2xl md:rounded-3xl overflow-hidden shadow-2xl">
        
        <aside class="w-64 sidebar p-4 flex-col justify-between hidden md:flex">
            <div>
                <div class="flex items-center space-x-3 p-2">
                    <div class="w-10 h-10 rounded-full flex items-center justify-center bg-indigo-500 text-white">
                        <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9.663 17h4.673M12 3v1m6.364 1.636l-.707.707M21 12h-1M4 12H3m3.343-5.657l-.707-.707m2.828 9.9a5 5 0 117.072 0l-.548.547A3.373 3.373 0 0014 18.469V19a2 2 0 11-4 0v-.531c0-.895-.356-1.754-.988-2.386l-.548-.547z"></path></svg>
                    </div>
                    <h2 class="text-xl font-bold text-gray-800">Junaid AI</h2>
                </div>
                <nav class="mt-8 space-y-2">
                    <a href="#" id="new-chat-btn" class="flex items-center space-x-3 px-3 py-2 text-gray-700 font-medium rounded-lg hover:bg-gray-200 transition-colors">
                        <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 6v6m0 0v6m0-6h6m-6 0H6"></path></svg>
                        <span>New Chat</span>
                    </a>
                    <a href="#" onclick="showComingSoon()" class="flex items-center space-x-3 px-3 py-2 text-gray-700 font-medium rounded-lg hover:bg-gray-200 transition-colors">
                        <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 7V3m8 4V3m-9 8h10M5 21h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v12a2 2 0 002 2z"></path></svg>
                        <span>Past Conversations</span>
                    </a>
                </nav>
            </div>
            <div class="space-y-2">
                <a href="#" onclick="showComingSoon()" class="flex items-center space-x-3 px-3 py-2 text-gray-600 rounded-lg hover:bg-gray-200 transition-colors">
                    <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"></path></svg>
                    <span>Profile & Settings</span>
                </a>
                <a href="https://github.com/doctorjunaid/junaid-ai" target="_blank" class="flex items-center space-x-3 px-3 py-2 text-gray-600 rounded-lg hover:bg-gray-200 transition-colors">
                    <svg class="w-6 h-6" fill="currentColor" viewBox="0 0 24 24"><path fill-rule="evenodd" d="M12 2C6.477 2 2 6.477 2 12c0 4.418 2.865 8.168 6.839 9.492.5.092.682-.217.682-.482 0-.237-.009-.868-.014-1.703-2.782.605-3.369-1.343-3.369-1.343-.454-1.158-1.11-1.466-1.11-1.466-.908-.62.069-.608.069-.608 1.003.07 1.531 1.032 1.531 1.032.892 1.53 2.341 1.088 2.91.832.092-.647.35-1.088.636-1.338-2.22-.253-4.555-1.113-4.555-4.951 0-1.093.39-1.988 1.031-2.688-.103-.253-.446-1.272.098-2.65 0 0 .84-.27 2.75 1.026A9.564 9.564 0 0112 6.844c.85.004 1.705.115 2.504.337 1.909-1.296 2.747-1.027 2.747-1.027.546 1.378.203 2.398.1 2.651.64.7 1.03 1.595 1.03 2.688 0 3.848-2.338 4.695-4.566 4.942.359.308.678.92.678 1.855 0 1.338-.012 2.419-.012 2.745 0 .267.18.577.688.48C19.135 20.168 22 16.418 22 12A10 10 0 0012 2z" clip-rule="evenodd" /></svg>
                    <span>View on GitHub</span>
                </a>
            </div>
        </aside>

        <div class="flex-1 flex flex-col">
            <header class="p-4 md:p-6 border-b border-gray-200/50 bg-white/50 shrink-0">
                <div class="flex items-center justify-between">
                    <div class="flex items-center space-x-3 md:space-x-4">
                        <div class="md:hidden">
                            <button onclick="showComingSoon()" class="text-gray-600"><svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16m-7 6h7"></path></svg></button>
                        </div>
                        <div>
                            <h1 class="text-xl md:text-2xl font-bold text-gray-900">Junaid AI</h1>
                            <div class="flex items-center space-x-2 text-sm text-gray-500">
                                <div class="w-2 h-2 bg-green-500 rounded-full"></div>
                                <span>Online</span>
                            </div>
                        </div>
                    </div>
                    <div class="flex items-center space-x-4">
                        <button onclick="showComingSoon()" class="hidden md:flex items-center space-x-2 px-4 py-2 bg-white border border-gray-300 rounded-lg text-sm font-medium hover:bg-gray-50 transition-colors">
                            <svg class="w-5 h-5 text-gray-500" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8.684 13.342C8.886 12.938 9 12.482 9 12s-.114-.938-.316-1.342m0 2.684a3 3 0 110-2.684m0 2.684l6.632 3.316m-6.632-6l6.632-3.316m0 0a3 3 0 105.367-2.684 3 3 0 00-5.367 2.684zm0 9.368a3 3 0 105.367 2.684 3 3 0 00-5.367-2.684z"></path></svg>
                            <span>Share</span>
                        </button>
                        <div class="px-4 py-2 bg-blue-50 text-blue-700 rounded-full text-sm font-medium">Enterprise v2.2.0</div>
                    </div>
                </div>
            </header>

            <main id="chat-messages" class="flex-1 p-4 md:p-6 overflow-y-auto custom-scrollbar">
            </main>

            <footer class="p-4 md:p-6 border-t border-gray-200/50 bg-white/80 shrink-0">
                <form id="chat-form" class="flex items-end space-x-2 sm:space-x-4">
                    <textarea id="message-input" placeholder="Ask me anything..." autocomplete="off" rows="1" class="w-full resize-none custom-scrollbar p-3 sm:p-4"></textarea>
                    <button type="submit" id="send-button" class="btn-primary h-12 w-12 sm:h-14 sm:w-14 rounded-xl sm:rounded-2xl flex items-center justify-center shrink-0 p-0">
                        <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 10l7-7m0 0l7 7m-7-7v18"></path></svg>
                    </button>
                </form>
                <div class="mt-3 flex flex-col sm:flex-row items-center justify-between gap-2 text-xs text-gray-500">
                    <p class="text-center sm:text-left">Press <kbd class="px-1.5 py-0.5 border border-gray-300 rounded bg-gray-100">Enter</kbd> to send, <kbd class="px-1.5 py-0.5 border border-gray-300 rounded bg-gray-100">Shift+Enter</kbd> for a new line.</p>
                    <div class="hidden sm:flex items-center space-x-2">
                        <span>Secured with SSL</span>
                        <svg class="w-4 h-4 text-green-600" fill="currentColor" viewBox="0 0 20 20"><path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zm3.707-9.293a1 1 0 00-1.414-1.414L9 10.586 7.707 9.293a1 1 0 00-1.414 1.414l2 2a1 1 0 001.414 0l4-4z" clip-rule="evenodd" /></svg>
                    </div>
                </div>
            </footer>
        </div>
    </div>
    
    <div id="coming-soon-modal" class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center hidden z-50">
        <div class="bg-white rounded-lg p-8 shadow-xl text-center">
            <h3 class="text-2xl font-bold mb-4">Feature Coming Soon!</h3>
            <p class="text-gray-600 mb-6">We're working hard to bring this feature to you.</p>
            <button onclick="hideComingSoon()" class="px-6 py-2 bg-indigo-600 text-white rounded-lg hover:bg-indigo-700 transition-colors">Got it!</button>
        </div>
    </div>


    <script>
        const chatForm = document.getElementById('chat-form');
        const messageInput = document.getElementById('message-input');
        const sendButton = document.getElementById('send-button');
        const chatMessages = document.getElementById('chat-messages');
        const newChatBtn = document.getElementById('new-chat-btn');
        const modal = document.getElementById('coming-soon-modal');

        let conversationHistory = [];
        let responseCounter = 0;
        let isAwaitingResponse = false;

        function createMessageElement(message, type, shouldParseMarkdown = false) {
            const messageWrapper = document.createElement('div');
            messageWrapper.className = `flex mb-4 message-${type}`;
            let messageContent = '';
            
            let parsedMessage = message;
            if(shouldParseMarkdown){
                parsedMessage = marked.parse(message);
            } else {
                const div = document.createElement('div');
                div.textContent = message;
                parsedMessage = div.innerHTML.replace(/\n/g, '<br>');
            }

            switch (type) {
                case 'user':
                    messageContent = `<div class="message-bubble"><p>${parsedMessage}</p></div>`;
                    break;
                case 'ai':
                    messageContent = `<div class="message-bubble"><div class="prose">${parsedMessage}</div></div>`;
                    break;
                case 'loading':
                    messageWrapper.id = 'loading-indicator';
                    messageContent = `<div class="message-bubble message-ai typing-indicator"><div class="typing-dot"></div><div class="typing-dot"></div><div class="typing-dot"></div></div>`;
                    break;
                case 'error':
                    messageContent = `<div class="message-bubble bg-red-100 border border-red-200 text-red-800"><p class="font-semibold text-sm">Error</p><p class="text-sm">${parsedMessage}</p></div>`;
                    break;
            }
            messageWrapper.innerHTML = messageContent;
            return messageWrapper;
        }

        function appendMessage(message, type, parseMarkdown = false) {
            const messageElement = createMessageElement(message, type, parseMarkdown);
            chatMessages.appendChild(messageElement);
            requestAnimationFrame(() => {
                chatMessages.scrollTop = chatMessages.scrollHeight;
            });
        }

        async function handleFormSubmit(e) {
            if (e) e.preventDefault();
            const userMessage = messageInput.value.trim();
            if (!userMessage || isAwaitingResponse) return;

            isAwaitingResponse = true;
            toggleUIState(true);
            
            appendMessage(userMessage, 'user');
            conversationHistory.push({ role: "user", content: userMessage });
            
            messageInput.value = '';
            autoGrowTextarea();
            appendMessage('', 'loading');

            try {
                responseCounter++;
                const response = await fetch('/api/chat', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ history: conversationHistory, responseCount: responseCounter })
                });

                const responseData = await response.json();
                if (!response.ok) {
                    throw new Error(responseData.error || 'An unknown error occurred.');
                }

                document.getElementById('loading-indicator')?.remove();
                appendMessage(responseData.content, 'ai', true);
                conversationHistory.push({ role: "assistant", content: responseData.content });

            } catch (error) {
                document.getElementById('loading-indicator')?.remove();
                appendMessage(error.message, 'error');
            } finally {
                isAwaitingResponse = false;
                toggleUIState(false);
                messageInput.focus();
            }
        }
        
        function toggleUIState(isLoading) {
            sendButton.disabled = isLoading;
            messageInput.disabled = isLoading;
            if (isLoading) {
                sendButton.classList.add('btn-primary:disabled');
            } else {
                sendButton.classList.remove('btn-primary:disabled');
            }
        }

        function autoGrowTextarea() {
            messageInput.style.height = 'auto';
            const newHeight = Math.min(messageInput.scrollHeight, 200);
            messageInput.style.height = newHeight + 'px';
        }

        function startNewChat() {
            conversationHistory = [];
            responseCounter = 0;
            chatMessages.innerHTML = '';
            loadWelcomeMessage();
        }

        function showComingSoon() {
            modal.classList.remove('hidden');
        }

        function hideComingSoon() {
            modal.classList.add('hidden');
        }

        function loadWelcomeMessage() {
            setTimeout(() => {
                const welcomeMessage = "Assalam-o-Alaikum! I am Junaid AI, your enterprise-grade Pakistani AI assistant. How may I assist you today?";
                appendMessage(welcomeMessage, 'ai', true);
                conversationHistory.push({ role: 'assistant', content: welcomeMessage });
            }, 500);
        }

        chatForm.addEventListener('submit', handleFormSubmit);
        newChatBtn.addEventListener('click', (e) => {
            e.preventDefault();
            startNewChat();
        });

        messageInput.addEventListener('keydown', function(e) {
            if (e.key === 'Enter' && !e.shiftKey) {
                e.preventDefault();
                handleFormSubmit();
            }
        });
        
        messageInput.addEventListener('input', autoGrowTextarea);

        window.addEventListener('load', function() {
            loadWelcomeMessage();
            messageInput.focus();
            autoGrowTextarea();
        });
    </script>
</body>
</html>
