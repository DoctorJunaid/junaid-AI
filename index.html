    <style>
        :root {
            --primary-500: #6366f1; --primary-600: #4f46e5; --primary-700: #4338ca;
            --pink-500: #ec4899; --pink-600: #db2777; --pink-700: #be185d;
            --slate-100: #f1f5f9; --slate-200: #e2e8f0; --slate-300: #cbd5e1; --slate-400: #94a3b8; --slate-500: #64748b; --slate-600: #475569; --slate-700: #334155; --slate-800: #1e293b; --slate-900: #0f172a;
            --emerald-500: #10b981; --emerald-600: #059669;
            --red-500: #ef4444; --red-600: #dc2626;
            --app-height: 100vh;
        }
        
        * { 
            -webkit-tap-highlight-color: transparent; 
            -webkit-touch-callout: none; 
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            color: var(--slate-800);
            margin: 0;
            overflow: hidden;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
            font-feature-settings: "cv02", "cv03", "cv04", "cv11";
        }
        
        #animated-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            background: linear-gradient(45deg, #be185d, #4f46e5, #1d4ed8, #059669);
            background-size: 400% 400%;
            animation: gradient-animation 20s ease infinite;
        }
        @keyframes gradient-animation {
            0% { background-position: 0% 50%; }
            25% { background-position: 100% 50%; }
            50% { background-position: 100% 100%; }
            75% { background-position: 0% 100%; }
            100% { background-position: 0% 50%; }
        }
        
        #app-container { width: 100%; height: var(--app-height); }
        .main-container { width: 100%; height: 100%; display: flex; padding: 1rem; }
        .main-layout { 
            background: rgba(255, 255, 255, 0.08); 
            backdrop-filter: blur(32px); 
            -webkit-backdrop-filter: blur(32px); 
            width: 100%; 
            height: 100%; 
            display: flex; 
            border-radius: 1.5rem; 
            overflow: hidden; 
            border: 1px solid rgba(255, 255, 255, 0.15); 
            box-shadow: 0 32px 64px -12px rgba(0, 0, 0, 0.4), 0 0 0 1px rgba(255, 255, 255, 0.05) inset;
        }
        
        @media (max-width: 768px) {
            .main-container { padding: 0; }
            .main-layout { border-radius: 0; border: none; }
        }

        .sidebar { 
            background: rgba(15, 23, 42, 0.8); 
            border-right: 1px solid rgba(255, 255, 255, 0.1); 
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1); 
            width: 280px; 
            flex-shrink: 0; 
            position: relative;
        }
        
        .sidebar::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(135deg, rgba(99, 102, 241, 0.1) 0%, rgba(219, 39, 119, 0.1) 100%);
            pointer-events: none;
        }
        
        .sidebar-btn { 
            transition: all 0.3s ease; 
            color: var(--slate-300); 
            position: relative;
            overflow: hidden;
        }
        
        .sidebar-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.1), transparent);
            transition: left 0.5s ease;
        }
        
        .sidebar-btn:hover::before {
            left: 100%;
        }
        
        .sidebar-btn:hover { 
            color: white; 
            background: rgba(255, 255, 255, 0.1); 
            transform: translateX(4px);
        }
        
        .sidebar-btn.active { 
            background: linear-gradient(135deg, var(--primary-600), var(--pink-600)); 
            color: white; 
            font-weight: 600; 
            transform: translateX(4px);
            box-shadow: 0 8px 16px rgba(99, 102, 241, 0.3);
        }

        .page-content { flex: 1; display: flex; flex-direction: column; overflow: hidden; }
        .page-header { 
            background: rgba(255, 255, 255, 0.05); 
            border-bottom: 1px solid rgba(255, 255, 255, 0.1); 
            padding: 1rem 1.5rem; 
            display: flex; 
            justify-content: space-between; 
            align-items: center; 
            flex-shrink: 0; 
            backdrop-filter: blur(16px); 
            position: relative;
        }
        
        .page-header::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(90deg, rgba(99, 102, 241, 0.05) 0%, rgba(219, 39, 119, 0.05) 100%);
            pointer-events: none;
        }
        
        .chat-page-layout { display: flex; flex-direction: column; height: 100%; }
        #chat-messages { flex-grow: 1; overflow-y: auto; padding: 1.5rem; }
        .input-area { flex-shrink: 0; }

        .message-wrapper { 
            margin-bottom: 1.5rem; 
            animation: slideInUp 0.4s cubic-bezier(0.4, 0, 0.2, 1);
        }
        
        .message-bubble { 
            max-width: 85%; 
            padding: 1rem 1.5rem; 
            border-radius: 1.25rem; 
            word-wrap: break-word; 
            line-height: 1.65; 
            position: relative;
            backdrop-filter: blur(8px);
        }
        
        .message-user { display: flex; justify-content: flex-end; }
        .message-user .message-bubble { 
            background: linear-gradient(135deg, var(--primary-600), var(--pink-600)); 
            color: white; 
            box-shadow: 0 8px 32px rgba(99, 102, 241, 0.3);
        }
        
        .message-ai { display: flex; justify-content: flex-start; gap: 0.875rem; }
        .message-ai .message-bubble { 
            background: rgba(255, 255, 255, 0.12); 
            color: var(--slate-100); 
            border: 1px solid rgba(255, 255, 255, 0.2); 
            backdrop-filter: blur(16px); 
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
        }
        
        .avatar { 
            width: 2.75rem; 
            height: 2.75rem; 
            border-radius: 50%; 
            background: linear-gradient(135deg, var(--primary-600), var(--pink-600)); 
            display: flex; 
            align-items: center; 
            justify-content: center; 
            flex-shrink: 0; 
            box-shadow: 0 4px 16px rgba(99, 102, 241, 0.4);
            position: relative;
        }
        
        .avatar::before {
            content: '';
            position: absolute;
            inset: -2px;
            border-radius: 50%;
            background: linear-gradient(135deg, var(--primary-500), var(--pink-500));
            z-index: -1;
            opacity: 0.5;
        }
        
        .avatar svg { width: 1.5rem; height: 1.5rem; color: white; }

        .input-area { 
            padding: 1.5rem; 
            background: rgba(0, 0, 0, 0.1); 
            border-top: 1px solid rgba(255, 255, 255, 0.1); 
            backdrop-filter: blur(16px); 
        }
        
        .input-container { 
            background: rgba(255, 255, 255, 0.12); 
            border: 1px solid rgba(255, 255, 255, 0.2); 
            border-radius: 1.25rem; 
            padding: 0.75rem; 
            display: flex; 
            align-items: flex-end; 
            gap: 0.75rem; 
            transition: all 0.3s ease; 
            backdrop-filter: blur(16px);
        }
        
        .input-container:focus-within { 
            border-color: var(--primary-500); 
            box-shadow: 0 0 0 3px rgba(99, 102, 241, 0.2), 0 8px 32px rgba(99, 102, 241, 0.15); 
            background: rgba(255, 255, 255, 0.15);
        }
        
        .message-input { 
            flex: 1; 
            background: transparent; 
            border: none; 
            outline: none; 
            color: white; 
            font-size: 1rem; 
            resize: none; 
            min-height: 28px; 
            max-height: 120px; 
            padding: 0.5rem; 
            font-family: inherit;
        }
        
        .message-input::placeholder { color: var(--slate-400); }
        
        .send-button { 
            background: linear-gradient(135deg, var(--primary-600), var(--pink-600)); 
            color: white; 
            border: none; 
            border-radius: 0.875rem; 
            width: 48px; 
            height: 48px; 
            display: flex; 
            align-items: center; 
            justify-content: center; 
            cursor: pointer; 
            transition: all 0.3s ease; 
            flex-shrink: 0; 
            box-shadow: 0 4px 16px rgba(99, 102, 241, 0.3);
        }
        
        .send-button:hover:not(:disabled) { 
            background: linear-gradient(135deg, var(--primary-500), var(--pink-500)); 
            transform: translateY(-2px);
            box-shadow: 0 8px 24px rgba(99, 102, 241, 0.4);
        }
        
        .send-button:disabled { 
            background: linear-gradient(135deg, var(--slate-600), var(--slate-700)); 
            opacity: 0.6; 
            cursor: not-allowed; 
            transform: none;
        }
        
        .btn-primary {
            background: linear-gradient(135deg, var(--primary-600), var(--pink-600));
            color: white;
            border: none;
            padding: 0.75rem 1.5rem;
            border-radius: 0.75rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
            box-shadow: 0 4px 16px rgba(99, 102, 241, 0.3);
        }
        
        .btn-primary::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: left 0.5s ease;
        }
        
        .btn-primary:hover::before {
            left: 100%;
        }
        
        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 24px rgba(99, 102, 241, 0.4);
        }
        
        .btn-secondary {
            background: rgba(255, 255, 255, 0.1);
            color: white;
            border: 1px solid rgba(255, 255, 255, 0.2);
            padding: 0.75rem 1.5rem;
            border-radius: 0.75rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            backdrop-filter: blur(8px);
        }
        
        .btn-secondary:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: translateY(-2px);
            border-color: rgba(255, 255, 255, 0.3);
        }
        
        .modal-overlay {
            position: fixed;
            inset: 0;
            background: rgba(0, 0, 0, 0.6);
            backdrop-filter: blur(8px);
            z-index: 1000;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 1rem;
            animation: fadeIn 0.3s ease;
        }
        
        .modal-content {
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(32px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 1.5rem;
            padding: 2rem;
            max-width: 500px;
            width: 100%;
            color: white;
            box-shadow: 0 32px 64px rgba(0, 0, 0, 0.3);
            animation: slideInUp 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }
        
        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1.5rem;
        }
        
        .modal-title {
            font-size: 1.5rem;
            font-weight: 700;
            margin: 0;
        }
        
        .modal-close {
            background: none;
            border: none;
            color: white;
            font-size: 1.5rem;
            cursor: pointer;
            padding: 0;
            width: 32px;
            height: 32px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 50%;
            transition: all 0.2s ease;
        }
        
        .modal-close:hover {
            background: rgba(255, 255, 255, 0.1);
        }
        
        .modal-text {
            font-size: 1.125rem;
            line-height: 1.6;
            margin-bottom: 2rem;
            color: var(--slate-200);
        }
        
        .modal-actions {
            display: flex;
            gap: 1rem;
            justify-content: flex-end;
        }
        
        .hidden { display: none !important; }
        .sidebar-toggle { display: none; }
        
        @media (max-width: 768px) {
            .sidebar { 
                position: fixed; 
                inset-y: 0; 
                left: 0; 
                z-index: 40; 
                transform: translateX(-100%); 
                width: 280px;
            }
            .sidebar.open { transform: translateX(0); }
            .sidebar-toggle { display: block; }
            .sidebar-overlay { position: fixed; inset: 0; background-color: rgba(0, 0, 0, 0.5); z-index: 30; }
            .message-bubble { max-width: 90%; }
        }

        .custom-scrollbar::-webkit-scrollbar { width: 8px; }
        .custom-scrollbar::-webkit-scrollbar-track { background: rgba(255,255,255,0.1); border-radius: 4px; }
        .custom-scrollbar::-webkit-scrollbar-thumb { background: rgba(255,255,255,0.3); border-radius: 4px; }
        .custom-scrollbar::-webkit-scrollbar-thumb:hover { background: rgba(255,255,255,0.5); }

        @keyframes slideInUp { 
            from { opacity: 0; transform: translateY(30px); } 
            to { opacity: 1; transform: translateY(0); } 
        }
        
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        
        #loading-indicator .loading-text { font-weight: 500; color: var(--slate-300); }
        #loading-indicator .spinner { 
            width: 24px; 
            height: 24px; 
            border-radius: 50%; 
            border: 3px solid var(--slate-600); 
            border-top-color: var(--primary-500); 
            animation: spin 1s linear infinite; 
        }
        @keyframes spin { to { transform: rotate(360deg); } }

        .blinking-cursor { 
            display: inline-block; 
            width: 2px; 
            height: 1.2em; 
            background: linear-gradient(135deg, var(--primary-500), var(--pink-500)); 
            animation: blink 1s ease-in-out infinite; 
            vertical-align: baseline; 
            margin-left: 2px;
        }
        @keyframes blink { 
            0%, 50% { opacity: 1; } 
            51%, 100% { opacity: 0; } 
        }
        
        .prompt-starters {
            display: flex;
            flex-wrap: wrap;
            gap: 0.75rem;
            margin-top: 1rem;
            justify-content: center;
        }
        
        .prompt-starters button {
            background: rgba(255, 255, 255, 0.08);
            border: 1px solid rgba(255, 255, 255, 0.15);
            border-radius: 9999px;
            padding: 0.5rem 1rem;
            font-size: 0.875rem;
            color: white;
            transition: all 0.3s ease;
            cursor: pointer;
            backdrop-filter: blur(8px);
        }
        
        .prompt-starters button:hover {
            background: rgba(255, 255, 255, 0.15);
            border-color: rgba(255, 255, 255, 0.25);
            transform: translateY(-2px);
        }

        .logo-container {
            display: flex;
            align-items: center;
            gap: 0.75rem;
            margin-bottom: 2rem;
        }
        
        .logo {
            width: 48px;
            height: 48px;
            border-radius: 0.75rem;
            background: linear-gradient(135deg, var(--pink-600), var(--primary-600));
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 8px 16px rgba(99, 102, 241, 0.3);
            position: relative;
        }
        
        .logo::before {
            content: '';
            position: absolute;
            inset: -2px;
            border-radius: 0.875rem;
            background: linear-gradient(135deg, var(--pink-500), var(--primary-500));
            z-index: -1;
            opacity: 0.3;
        }
        
        .logo svg {
            width: 28px;
            height: 28px;
            color: white;
        }
        
        .brand-text h1 {
            font-size: 1.375rem;
            font-weight: 800;
            color: white;
            margin: 0;
            letter-spacing: -0.025em;
        }
        
        .brand-text .tagline {
            font-size: 0.75rem;
            color: var(--slate-400);
            margin: 0;
            font-weight: 500;
        }
        
        .version-badge {
            background: linear-gradient(135deg, var(--emerald-600), var(--emerald-500));
            color: white;
            font-size: 0.75rem;
            font-weight: 600;
            padding: 0.25rem 0.75rem;
            border-radius: 1rem;
            margin-left: auto;
        }
        
        .status-online {
            width: 8px;
            height: 8px;
            background: var(--emerald-500);
            border-radius: 50%;
            box-shadow: 0 0 0 2px var(--emerald-500);
            animation: pulse 2s infinite;
        }
        
        @keyframes pulse {
            0% { box-shadow: 0 0 0 0 rgba(16, 185, 129, 0.7); }
            70% { box-shadow: 0 0 0 10px rgba(16, 185, 129, 0); }
            100% { box-shadow: 0 0 0 0 rgba(16, 185, 129, 0); }
        }

        .footer-section {
            padding: 1.5rem;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
            background: rgba(0, 0, 0, 0.2);
        }
        
        .auth-buttons {
            display: flex;
            gap: 0.75rem;
            margin-bottom: 1rem;
        }
        
        .auth-buttons button {
            flex: 1;
            padding: 0.75rem;
            border-radius: 0.75rem;
            font-weight: 600;
            font-size: 0.875rem;
            transition: all 0.3s ease;
            cursor: pointer;
        }
        
        .footer-info {
            display: flex;
            align-items: center;
            justify-content: space-between;
            font-size: 0.75rem;
            color: var(--slate-400);
        }
        
        .footer-info .left {
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }
    </style>
</head>

    <template id="chat-page-template">
        <div class="chat-page-layout">
            <header class="page-header">
                 <div class="flex items-center gap-4">
                    <button class="sidebar-toggle text-slate-300 p-1">
                        <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h7"></path></svg>
                    </button>
                    <h2 class="text-xl font-bold text-white">AI Chat</h2>
                </div>
                <button id="new-chat-btn" class="btn-primary flex items-center gap-2 text-sm">
                    <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 6v6m0 0v6m0-6h6m-6 0H6" /></svg>
                    New Chat
                </button>
            </header>
            <main id="chat-messages" class="custom-scrollbar"></main>
            <footer class="input-area">
                <form id="chat-form">
                    <div class="input-container">
                        <textarea id="message-input" placeholder="Ask me anything..." rows="1" class="message-input custom-scrollbar"></textarea>
                        <button id="send-button" type="submit" class="send-button">
                            <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 10l7-7m0 0l7 7m-7-7v18"></path></svg>
                        </button>
                    </div>
                </form>
            </footer>
        </div>
    </template>
    
    <script type="module">
        document.addEventListener('DOMContentLoaded', () => {
            const app = new JunaidAI();
            app.init();
        });

        class JunaidAI {
            constructor() {
                this.state = {
                    isAwaitingResponse: false,
                    currentPage: 'chat',
                };
            }

            init() {
                this.renderMainApp();
            }
            
            renderMainApp() {
                const appContainer = document.getElementById('app-container');
                const shellTemplate = document.getElementById('main-app-shell-template');
                appContainer.innerHTML = '';
                appContainer.appendChild(shellTemplate.content.cloneNode(true));
                
                this.navigate(this.state.currentPage);
                this.bindMainAppEventListeners();
            }

            navigate(pageId) {
                pageId = pageId || 'chat';
                const mainContent = document.getElementById('main-content');
                const template = document.getElementById(`${pageId}-page-template`);
                
                if (!mainContent || !template) {
                    console.error(`Navigation failed: Could not find main content area or template for page "${pageId}".`);
                    return;
                }
                
                mainContent.innerHTML = template.innerHTML;

                document.querySelectorAll('.nav-btn').forEach(btn => {
                    btn.classList.toggle('active', btn.dataset.page === pageId);
                });

                if (this.pageInitializers[pageId]) {
                    this.pageInitializers[pageId](this);
                }

                this.state.currentPage = pageId;
                
                const sidebar = document.getElementById('sidebar');
                if (window.innerWidth < 768 && sidebar.classList.contains('open')) {
                    this.closeSidebar();
                }
            }

            bindMainAppEventListeners() {
                document.querySelectorAll('.nav-btn').forEach(btn => {
                    btn.addEventListener('click', () => this.navigate(btn.dataset.page));
                });
                
                document.body.addEventListener('click', (e) => {
                    if (e.target.closest('.sidebar-toggle')) this.toggleSidebar();
                    if (e.target.closest('.coming-soon-btn')) this.showModal('Feature Coming Soon', 'This feature will be available in a future update.');
                });

                document.getElementById('sidebar-overlay').addEventListener('click', () => this.closeSidebar());
            }

            pageInitializers = {
                chat: (app) => {
                    app.showWelcomeMessage();
                    app.showPromptStarters();
                    
                    const chatForm = document.getElementById('chat-form');
                    const messageInput = document.getElementById('message-input');
                    
                    chatForm.addEventListener('submit', app.handleFormSubmit.bind(app));
                    messageInput.addEventListener('input', () => app.autoGrowTextarea(messageInput));
                    messageInput.addEventListener('keydown', (e) => {
                        if (e.key === 'Enter' && !e.shiftKey) {
                            e.preventDefault();
                            app.handleFormSubmit();
                        }
                    });
                    document.getElementById('new-chat-btn').addEventListener('click', app.startNewChat.bind(app));
                }
            };

            async handleFormSubmit(e) {
                if (e) e.preventDefault();
                const messageInput = document.getElementById('message-input');
                const userMessage = messageInput.value.trim();
                if (!userMessage || this.state.isAwaitingResponse) return;

                this.toggleLoading(true);
                this.appendMessage(userMessage, 'user');
                messageInput.value = '';
                this.autoGrowTextarea(messageInput);
                
                await this.getAIResponse();
            }

            async getAIResponse() {
                const messages = [];
                document.querySelectorAll('#chat-messages .message-wrapper').forEach(wrapper => {
                    const bubble = wrapper.querySelector('.message-bubble');
                    if (!bubble) return;
                    if (wrapper.classList.contains('message-user')) {
                        messages.push({ role: 'user', content: bubble.textContent });
                    } else if (wrapper.classList.contains('message-ai') && wrapper.id !== 'loading-indicator') {
                        messages.push({ role: 'assistant', content: bubble.dataset.rawContent || bubble.textContent });
                    }
                });

                const payload = { history: messages };
                const loadingElement = this.appendMessage('', 'loading');
                const controller = new AbortController();
                const timeoutId = setTimeout(() => controller.abort(), 30000);

                try {
                    const response = await fetch('/api/chat', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify(payload),
                        signal: controller.signal
                    });
                    
                    clearTimeout(timeoutId);
                    loadingElement.remove();

                    if (!response.ok) {
                        const errorData = await response.json().catch(() => ({ error: `Server responded with status ${response.status}` }));
                        throw new Error(errorData.error || 'Unknown server error');
                    }
                    
                    const result = await response.json();
                    this.streamTextResponse(result.content);
                } catch (error) {
                    clearTimeout(timeoutId);
                    console.error("API Call error:", error);
                    loadingElement.remove();
                    
                    let errorMessage = `**Error:** I encountered a problem. Please try again.`;
                    if (error.name === 'AbortError') {
                         errorMessage = `**Error:** The request timed out. The server took too long to respond.`;
                    } else {
                         errorMessage += `\n\n*Details: ${error.message}*`;
                    }
                    this.appendMessage(errorMessage, 'ai', true);
                } finally {
                    this.toggleLoading(false);
                }
            }
            
            startNewChat() {
                document.getElementById('chat-messages').innerHTML = '';
                this.showWelcomeMessage();
                this.showPromptStarters();
            }

            appendMessage(content, type, isError = false) {
                const messageElement = this.createMessageElement(content, type, isError);
                const chatMessages = document.getElementById('chat-messages');
                if (chatMessages) {
                    const promptStarters = chatMessages.querySelector('.prompt-starters');
                    if(promptStarters) promptStarters.remove();
                    
                    chatMessages.appendChild(messageElement);
                    this.scrollToBottom(chatMessages);
                }
                return messageElement;
            }

            createMessageElement(content, type, isError) {
                const wrapper = document.createElement('div');
                wrapper.className = `message-wrapper flex mb-4 message-${type}`;
                
                if (type === 'loading') {
                    wrapper.id = 'loading-indicator';
                    wrapper.innerHTML = `<div class="avatar"><svg fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9.663 17h4.673M12 3v1m6.364 1.636l-.707.707M21 12h-1M4 12H3m3.343-5.657l-.707-.707m2.828 9.9a5 5 0 117.072 0l-.548.547A3.373 3.373 0 0014 18.469V19a2 2 0 11-4 0v-.531c0-.895-.356-1.754-.988-2.386l-.548-.547z"></path></svg></div><div class="message-bubble flex items-center gap-3"><div class="spinner"></div><div class="loading-text">Junaid AI is thinking...</div></div>`;
                    return wrapper;
                }

                const bubble = document.createElement('div');
                bubble.className = 'message-bubble';
                if (isError) bubble.classList.add('bg-red-500', 'text-white');

                if (type === 'ai') {
                    bubble.dataset.rawContent = content;
                    bubble.innerHTML = isError ? marked.parse(content) : '';
                } else {
                    const p = document.createElement('p');
                    p.className = 'm-0';
                    p.textContent = content;
                    bubble.appendChild(p);
                }
                
                const avatar = document.createElement('div');
                avatar.className = 'avatar';
                if (type === 'ai') {
                    avatar.innerHTML = `<svg fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9.663 17h4.673M12 3v1m6.364 1.636l-.707.707M21 12h-1M4 12H3m3.343-5.657l-.707-.707m2.828 9.9a5 5 0 117.072 0l-.548.547A3.373 3.373 0 0014 18.469V19a2 2 0 11-4 0v-.531c0-.895-.356-1.754-.988-2.386l-.548-.547z"></path></svg>`;
                    wrapper.appendChild(avatar);
                }
                
                wrapper.appendChild(bubble);
                return wrapper;
            }
            
            streamTextResponse(text) {
                const aiMessageElement = this.appendMessage('', 'ai');
                const bubble = aiMessageElement.querySelector('.message-bubble');
                bubble.dataset.rawContent = text;

                const words = text.split(' ');
                let i = 0;
                
                const cursor = document.createElement('span');
                cursor.className = 'blinking-cursor';
                bubble.appendChild(cursor);

                const intervalId = setInterval(() => {
                    if (i < words.length) {
                        const wordSpan = document.createElement('span');
                        wordSpan.textContent = words[i] + ' ';
                        bubble.insertBefore(wordSpan, cursor);
                        this.scrollToBottom(document.getElementById('chat-messages'));
                        i++;
                    } else {
                        clearInterval(intervalId);
                        cursor.remove();
                        bubble.innerHTML = marked.parse(text, { breaks: true, gfm: true, headerIds: false, mangle: false });
                    }
                }, 50);
            }

            showWelcomeMessage() {
                this.streamTextResponse("Assalam-o-Alaikum! I am Junaid AI, your enterprise-grade Pakistani AI assistant. How may I assist you today?");
            }

            showPromptStarters() {
                const chatMessages = document.getElementById('chat-messages');
                if (!chatMessages) return;

                const startersContainer = document.createElement('div');
                startersContainer.className = 'prompt-starters grid grid-cols-1 md:grid-cols-2 gap-3 my-4';
                
                const prompts = [
                    "Explain quantum computing in simple terms",
                    "What are the best places to visit in Pakistan?",
                    "Write a Python script to sort a list",
                    "Draft an email to a client about a project delay"
                ];

                prompts.forEach(prompt => {
                    const button = document.createElement('button');
                    button.className = 'text-left p-4 bg-white/10 border border-white/20 rounded-lg hover:bg-white/20 transition-colors text-white';
                    button.textContent = prompt;
                    button.onclick = () => {
                        document.getElementById('message-input').value = prompt;
                        this.handleFormSubmit();
                    };
                    startersContainer.appendChild(button);
                });
                chatMessages.appendChild(startersContainer);
            }

            toggleLoading(isLoading) {
                this.state.isAwaitingResponse = isLoading;
                const sendButton = document.getElementById('send-button');
                const messageInput = document.getElementById('message-input');
                if (sendButton) sendButton.disabled = isLoading;
                if (messageInput) {
                    messageInput.disabled = isLoading;
                    messageInput.placeholder = isLoading ? "..." : "Ask me anything...";
                }
            }

            autoGrowTextarea(element) {
                if (!element) return;
                const maxHeight = 120;
                element.style.height = 'auto';
                element.style.height = `${Math.min(element.scrollHeight, maxHeight)}px`;
            }

            scrollToBottom(element) {
                if (!element) return;
                requestAnimationFrame(() => {
                    element.scrollTop = element.scrollHeight;
                });
            }
            
            showModal(title, text) {
                const modalTemplate = document.getElementById('modal-template');
                const modalNode = modalTemplate.content.cloneNode(true);
                modalNode.getElementById('modal-title').textContent = title;
                modalNode.getElementById('modal-text').textContent = text;
                
                const closeBtn = modalNode.getElementById('modal-close-btn');
                const overlay = modalNode.getElementById('modal-overlay');
                
                const closeModal = () => overlay.remove();
                
                closeBtn.addEventListener('click', closeModal);
                overlay.addEventListener('click', (e) => {
                    if (e.target === overlay) closeModal();
                });
                
                document.body.appendChild(modalNode);
            }

            toggleSidebar() { document.getElementById('sidebar').classList.toggle('open'); document.getElementById('sidebar-overlay').classList.toggle('hidden'); }

        }
    </script>
</body>
