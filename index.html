<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Junaid AI - Enterprise AI Assistant</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&family=JetBrains+Mono:wght@400;500;600&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <style>
        :root {
            --primary-color: #4f46e5;
            --secondary-color: #10b981;
            --text-primary: #111827;
            --text-secondary: #6b7280;
            --bg-primary: #ffffff;
            --bg-secondary: #f9fafb;
        }
        body {
            font-family: 'Inter', sans-serif;
            color: var(--text-primary);
            margin: 0;
            background-color: #f7f8fc;
            overflow: hidden;
        }
        
        /* --- OPTIMIZED 2D Blob Animation --- */
        .blob-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: -1;
        }

        @keyframes move {
            from { transform: translate(-15vw, -15vh) rotate(0deg) scale(1.1); }
            to { transform: translate(15vw, 15vh) rotate(360deg) scale(1); }
        }

        .blob {
            position: absolute;
            opacity: 0.5;
            animation: move 40s infinite alternate;
            border-radius: 50%;
            filter: blur(40px);
            will-change: transform;
        }
        
        .blob:nth-child(1) { top: 20%; left: 20%; width: 30vmax; height: 30vmax; background-color: #8b5cf6; animation-duration: 35s; }
        .blob:nth-child(2) { top: 60%; left: 10%; width: 25vmax; height: 25vmax; background-color: #3b82f6; animation-duration: 45s; animation-delay: -10s; }
        .blob:nth-child(3) { top: 10%; left: 70%; width: 20vmax; height: 20vmax; background-color: #ec4899; animation-duration: 38s; animation-delay: -5s; }
        .blob:nth-child(4) { top: 50%; left: 60%; width: 35vmax; height: 35vmax; background-color: #f59e0b; animation-duration: 50s; animation-delay: -15s; }

        .main-container {
            position: relative;
            z-index: 1;
            width: 100%;
            height: 100vh;
            padding: 0.5rem; /* Responsive padding */
        }
        @media (min-width: 640px) { .main-container { padding: 1rem; } }

        .glass-container {
            background: rgba(255, 255, 255, 0.75);
            backdrop-filter: blur(16px) saturate(1.5);
            -webkit-backdrop-filter: blur(16px) saturate(1.5);
            border: 1px solid rgba(255, 255, 255, 0.2);
            width: 100%;
            max-width: 80rem; /* Increased max-width */
            height: 100%;
            display: flex;
            border-radius: 1rem;
            overflow: hidden;
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.15);
        }
        @media (min-width: 768px) { .glass-container { border-radius: 1.5rem; } }

        .sidebar {
            background: rgba(249, 250, 251, 0.9);
            border-right: 1px solid rgba(229, 231, 235, 0.6);
            transition: transform 0.3s ease-in-out;
        }
        
        .custom-scrollbar::-webkit-scrollbar { width: 6px; }
        .custom-scrollbar::-webkit-scrollbar-track { background: transparent; }
        .custom-scrollbar::-webkit-scrollbar-thumb { background: #d1d5db; border-radius: 3px; }
        .custom-scrollbar::-webkit-scrollbar-thumb:hover { background: #9ca3af; }

        .message-user .message-bubble { background-color: var(--primary-color); color: white; }
        .message-ai .message-bubble { background-color: var(--bg-primary); color: var(--text-primary); border: 1px solid #e5e7eb; }
        .message-bubble { padding: 0.75rem 1.25rem; border-radius: 1.5rem; max-width: 85%; word-wrap: break-word; }
        .message-user { justify-content: flex-end; }
        .message-ai { justify-content: flex-start; }
        
        .btn-primary { background-color: var(--primary-color); color: white; transition: background-color 0.2s, transform 0.2s; }
        .btn-primary:hover { background-color: #4338ca; transform: scale(1.05); }
        .btn-primary:active { transform: scale(0.98); }
        .btn-primary:disabled { background-color: #a5b4fc; cursor: not-allowed; transform: scale(1); }
        
        #input-area {
            background-color: rgba(243, 244, 246, 0.8);
            border-radius: 1.25rem;
            border: 1px solid transparent;
            transition: border-color 0.2s, box-shadow 0.2s;
            box-shadow: 0 1px 2px 0 rgba(0, 0, 0, 0.05);
        }
        #input-area:focus-within {
            border-color: var(--primary-color);
            box-shadow: 0 0 0 3px rgba(79, 70, 229, 0.2);
        }
        #message-input {
            background-color: transparent;
            overflow-y: hidden;
            resize: none;
        }
        #message-input:focus {
            outline: none;
        }
        
        /* --- NEW & ENHANCED ANIMATIONS --- */
        @keyframes popIn {
            from { opacity: 0; transform: scale(0.9); }
            to { opacity: 1; transform: scale(1); }
        }
        .message-bubble {
            animation: popIn 0.3s ease-out forwards;
        }

        @keyframes lineFadeIn {
            from { opacity: 0; transform: translateY(8px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .prose > * {
            animation: lineFadeIn 0.4s ease-out forwards;
            opacity: 0;
            will-change: transform, opacity;
        }
        
        @keyframes typing-breath {
            0%, 100% { transform: scale(0.8); opacity: 0.5; }
            50% { transform: scale(1.1); opacity: 1; }
        }
        .typing-indicator .typing-dot {
            width: 8px; height: 8px; background-color: #9ca3af;
            border-radius: 50%; display: inline-block;
            animation: typing-breath 1.5s infinite both;
        }
        .typing-indicator .typing-dot:nth-child(2) { animation-delay: 0.2s; }
        .typing-indicator .typing-dot:nth-child(3) { animation-delay: 0.4s; }
    </style>
</head>
<body>
    <div class="blob-container">
        <div class="blob"></div>
        <div class="blob"></div>
        <div class="blob"></div>
        <div class="blob"></div>
    </div>
    
    <div class="main-container">
        <div class="glass-container">
            <!-- Sidebar for Mobile & Desktop -->
            <aside id="sidebar" class="absolute md:relative inset-y-0 left-0 z-30 w-64 sidebar p-4 flex-col justify-between flex -translate-x-full md:translate-x-0">
                <div>
                    <div class="flex items-center justify-between p-2">
                        <div class="flex items-center space-x-3">
                            <div class="w-10 h-10 rounded-full flex items-center justify-center bg-indigo-500 text-white shrink-0">
                                <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9.663 17h4.673M12 3v1m6.364 1.636l-.707.707M21 12h-1M4 12H3m3.343-5.657l-.707-.707m2.828 9.9a5 5 0 117.072 0l-.548.547A3.373 3.373 0 0014 18.469V19a2 2 0 11-4 0v-.531c0-.895-.356-1.754-.988-2.386l-.548-.547z"></path></svg>
                            </div>
                            <h2 class="text-xl font-bold text-gray-800">Junaid AI</h2>
                        </div>
                        <button id="close-sidebar-btn" class="md:hidden text-gray-500 hover:text-gray-800">
                            <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path></svg>
                        </button>
                    </div>
                    <nav class="mt-8 space-y-2">
                        <a href="#" id="new-chat-btn" class="flex items-center space-x-3 px-3 py-2 text-gray-700 font-medium rounded-lg hover:bg-gray-200/50 transition-colors">
                            <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 6v6m0 0v6m0-6h6m-6 0H6"></path></svg>
                            <span>New Chat</span>
                        </a>
                        <a href="#" onclick="showComingSoon()" class="flex items-center space-x-3 px-3 py-2 text-gray-700 font-medium rounded-lg hover:bg-gray-200/50 transition-colors">
                            <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 7V3m8 4V3m-9 8h10M5 21h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v12a2 2 0 002 2z"></path></svg>
                            <span>Past Conversations</span>
                        </a>
                    </nav>
                </div>
                <div class="space-y-2">
                    <a href="#" onclick="showComingSoon()" class="flex items-center space-x-3 px-3 py-2 text-gray-600 rounded-lg hover:bg-gray-200/50 transition-colors">
                        <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"></path></svg>
                        <span>Profile & Settings</span>
                    </a>
                    <a href="https://github.com/doctorjunaid/junaid-ai" target="_blank" class="flex items-center space-x-3 px-3 py-2 text-gray-600 rounded-lg hover:bg-gray-200/50 transition-colors">
                        <svg class="w-6 h-6" fill="currentColor" viewBox="0 0 24 24"><path fill-rule="evenodd" d="M12 2C6.477 2 2 6.477 2 12c0 4.418 2.865 8.168 6.839 9.492.5.092.682-.217.682-.482 0-.237-.009-.868-.014-1.703-2.782.605-3.369-1.343-3.369-1.343-.454-1.158-1.11-1.466-1.11-1.466-.908-.62.069-.608.069-.608 1.003.07 1.531 1.032 1.531 1.032.892 1.53 2.341 1.088 2.91.832.092-.647.35-1.088.636-1.338-2.22-.253-4.555-1.113-4.555-4.951 0-1.093.39-1.988 1.031-2.688-.103-.253-.446-1.272.098-2.65 0 0 .84-.27 2.75 1.026A9.564 9.564 0 0112 6.844c.85.004 1.705.115 2.504.337 1.909-1.296 2.747-1.027 2.747-1.027.546 1.378.203 2.398.1 2.651.64.7 1.03 1.595 1.03 2.688 0 3.848-2.338 4.695-4.566 4.942.359.308.678.92.678 1.855 0 1.338-.012 2.419-.012 2.745 0 .267.18.577.688.48C19.135 20.168 22 16.418 22 12A10 10 0 0012 2z" clip-rule="evenodd" /></svg>
                        <span>View on GitHub</span>
                    </a>
                </div>
            </aside>
            <!-- Overlay for mobile sidebar -->
            <div id="sidebar-overlay" class="fixed inset-0 bg-black bg-opacity-50 z-20 hidden md:hidden"></div>

            <div class="flex-1 flex flex-col bg-transparent">
                <header class="p-4 border-b border-gray-200/30 bg-white/10 shrink-0">
                    <div class="flex items-center justify-between">
                        <div class="flex items-center space-x-3">
                            <button id="open-sidebar-btn" class="md:hidden text-gray-700">
                                <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16m-7 6h7"></path></svg>
                            </button>
                            <div>
                                <h1 class="text-lg md:text-xl font-bold text-gray-900">Junaid AI</h1>
                                <div class="flex items-center space-x-2 text-xs text-gray-600">
                                    <div class="w-2 h-2 bg-green-500 rounded-full"></div>
                                    <span>Online</span>
                                </div>
                            </div>
                        </div>
                        <div class="px-3 py-1.5 bg-blue-100/80 text-blue-800 rounded-full text-xs sm:text-sm font-medium">Enterprise v3.0.0</div>
                    </div>
                </header>

                <main id="chat-messages" class="flex-1 p-4 md:p-6 overflow-y-auto custom-scrollbar">
                </main>

                <footer class="p-2 sm:p-4 border-t border-gray-200/30 bg-white/10 shrink-0">
                    <form id="chat-form" class="flex items-end space-x-2 sm:space-x-4">
                        <div id="input-area" class="flex-1 flex items-center p-1 pr-2">
                            <textarea id="message-input" placeholder="Ask me anything..." autocomplete="off" rows="1" class="w-full p-2 sm:p-2.5 bg-transparent"></textarea>
                            <button type="submit" id="send-button" class="btn-primary h-10 w-10 sm:h-12 sm:w-12 rounded-full flex items-center justify-center shrink-0 p-0">
                                <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 10l7-7m0 0l7 7m-7-7v18"></path></svg>
                            </button>
                        </div>
                    </form>
                </footer>
            </div>
        </div>
    </div>
    
    <div id="coming-soon-modal" class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center hidden z-50">
        <div class="bg-white rounded-lg p-8 shadow-xl text-center">
            <h3 class="text-2xl font-bold mb-4">Feature Coming Soon!</h3>
            <p class="text-gray-600 mb-6">We're working hard to bring this feature to you.</p>
            <button onclick="hideComingSoon()" class="px-6 py-2 bg-indigo-600 text-white rounded-lg hover:bg-indigo-700 transition-colors">Got it!</button>
        </div>
    </div>

    <script>
        // --- UI & Interactivity Logic ---
        const sidebar = document.getElementById('sidebar');
        const openSidebarBtn = document.getElementById('open-sidebar-btn');
        const closeSidebarBtn = document.getElementById('close-sidebar-btn');
        const sidebarOverlay = document.getElementById('sidebar-overlay');

        function openSidebar() {
            sidebar.classList.remove('-translate-x-full');
            sidebarOverlay.classList.remove('hidden');
        }

        function closeSidebar() {
            sidebar.classList.add('-translate-x-full');
            sidebarOverlay.classList.add('hidden');
        }

        openSidebarBtn.addEventListener('click', openSidebar);
        closeSidebarBtn.addEventListener('click', closeSidebar);
        sidebarOverlay.addEventListener('click', closeSidebar);
        
        // --- Chat Application Logic ---
        const chatForm = document.getElementById('chat-form');
        const messageInput = document.getElementById('message-input');
        const sendButton = document.getElementById('send-button');
        const chatMessages = document.getElementById('chat-messages');
        const newChatBtn = document.getElementById('new-chat-btn');
        const modal = document.getElementById('coming-soon-modal');

        let conversationHistory = [];
        let responseCounter = 0;
        let isAwaitingResponse = false;

        function createMessageElement(message, type) {
            const messageWrapper = document.createElement('div');
            messageWrapper.className = `flex mb-4 message-${type}`;
            
            const div = document.createElement('div');
            div.textContent = message;
            const parsedMessage = div.innerHTML.replace(/\n/g, '<br>');

            let messageContent = '';
            switch (type) {
                case 'user':
                    messageContent = `<div class="message-bubble shadow-md"><p>${parsedMessage}</p></div>`;
                    break;
                case 'loading':
                    messageWrapper.id = 'loading-indicator';
                    messageContent = `<div class="message-bubble message-ai typing-indicator"><div class="typing-dot"></div><div class="typing-dot"></div><div class="typing-dot"></div></div>`;
                    break;
                case 'error':
                    messageContent = `<div class="message-bubble bg-red-100 border border-red-200 text-red-800"><p class="font-semibold text-sm">Error</p><p class="text-sm">${parsedMessage}</p></div>`;
                    break;
            }
            messageWrapper.innerHTML = messageContent;
            return messageWrapper;
        }
        
        function appendAnimatedMessage(fullMessage) {
            const messageWrapper = document.createElement('div');
            messageWrapper.className = `flex mb-4 message-ai`;
            const bubble = document.createElement('div');
            bubble.className = 'message-bubble shadow-md';
            const proseContainer = document.createElement('div');
            proseContainer.className = 'prose prose-sm max-w-none';
            bubble.appendChild(proseContainer);
            messageWrapper.appendChild(bubble);
            chatMessages.appendChild(messageWrapper);

            const tempDiv = document.createElement('div');
            tempDiv.innerHTML = marked.parse(fullMessage, { breaks: true, gfm: true });
            
            const elements = Array.from(tempDiv.children);
            let i = 0;

            function showNextElement() {
                if (i < elements.length) {
                    const el = elements[i];
                    el.style.animationDelay = `${i * 0.05}s`;
                    proseContainer.appendChild(el);
                    i++;
                    chatMessages.scrollTop = chatMessages.scrollHeight;
                    setTimeout(showNextElement, 50);
                }
            }
            showNextElement();
        }

        function appendMessage(message, type) {
            const messageElement = createMessageElement(message, type);
            chatMessages.appendChild(messageElement);
            requestAnimationFrame(() => {
                chatMessages.scrollTop = chatMessages.scrollHeight;
            });
        }

        async function handleFormSubmit(e) {
            if (e) e.preventDefault();
            const userMessage = messageInput.value.trim();
            if (!userMessage || isAwaitingResponse) return;

            isAwaitingResponse = true;
            toggleUIState(true);
            
            appendMessage(userMessage, 'user');
            conversationHistory.push({ role: "user", content: userMessage });
            
            messageInput.value = '';
            autoGrowTextarea();
            appendMessage('', 'loading');

            try {
                responseCounter++;
                const response = await fetch('/api/chat', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ history: conversationHistory, responseCount: responseCounter })
                });

                const responseData = await response.json();
                if (!response.ok) {
                    throw new Error(responseData.error || 'An unknown error occurred.');
                }

                document.getElementById('loading-indicator')?.remove();
                appendAnimatedMessage(responseData.content);
                conversationHistory.push({ role: "assistant", content: responseData.content });

            } catch (error) {
                document.getElementById('loading-indicator')?.remove();
                appendMessage(error.message, 'error');
            } finally {
                isAwaitingResponse = false;
                toggleUIState(false);
                messageInput.focus();
            }
        }
        
        function toggleUIState(isLoading) {
            sendButton.disabled = isLoading;
            messageInput.disabled = isLoading;
            if (isLoading) {
                sendButton.classList.add('btn-primary:disabled');
            } else {
                sendButton.classList.remove('btn-primary:disabled');
            }
        }

        function autoGrowTextarea() {
            const maxHeight = 128; // Max height in pixels
            messageInput.style.height = 'auto'; // Reset height to calculate scrollHeight correctly
            
            const scrollHeight = messageInput.scrollHeight;
            
            if (scrollHeight > maxHeight) {
                messageInput.style.height = maxHeight + 'px';
                messageInput.style.overflowY = 'auto'; // Show scrollbar
            } else {
                messageInput.style.height = scrollHeight + 'px';
                messageInput.style.overflowY = 'hidden'; // Hide scrollbar
            }
        }

        function startNewChat() {
            conversationHistory = [];
            responseCounter = 0;
            chatMessages.innerHTML = '';
            loadWelcomeMessage();
            if (window.innerWidth < 768) {
                closeSidebar();
            }
        }

        function showComingSoon() {
            modal.classList.remove('hidden');
        }

        function hideComingSoon() {
            modal.classList.add('hidden');
        }

        function loadWelcomeMessage() {
            setTimeout(() => {
                const welcomeMessage = "Assalam-o-Alaikum! I am Junaid AI, your enterprise-grade Pakistani AI assistant. How may I assist you today?";
                appendAnimatedMessage(welcomeMessage);
                conversationHistory.push({ role: 'assistant', content: welcomeMessage });
            }, 500);
        }

        chatForm.addEventListener('submit', handleFormSubmit);
        newChatBtn.addEventListener('click', (e) => {
            e.preventDefault();
            startNewChat();
        });

        messageInput.addEventListener('keydown', function(e) {
            if (e.key === 'Enter' && !e.shiftKey) {
                e.preventDefault();
                handleFormSubmit();
            }
        });
        
        messageInput.addEventListener('input', autoGrowTextarea);

        window.addEventListener('load', function() {
            loadWelcomeMessage();
            messageInput.focus();
            autoGrowTextarea();
        });
    </script>
</body>
</html>
