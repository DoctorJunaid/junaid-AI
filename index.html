    <style>
        :root {
            --bg-gradient-start: #f3e8ff; --bg-gradient-end: #dbeafe;
            --bg-main: #ffffff; --bg-sidebar: #f8fafc; --bg-page-content: #ffffff;
            --bg-header: rgba(255, 255, 255, 0.85); --bg-input-area: rgba(255, 255, 255, 0.7);
            --bg-input-container: #ffffff; --bg-ai-bubble: #f3f4f6;
            --bg-prompt-button: #f9fafb; --bg-prompt-button-hover: #ffffff;
            --bg-modal: rgba(255, 255, 255, 0.5); --bg-menu-popover: #ffffff;
            --bg-reaction-active: rgba(79, 70, 229, 0.1);

            --text-primary: #1f2937; --text-secondary: #4b5563;
            --text-user-bubble: #ffffff; --text-timestamp: #6b7280;
            --text-reaction-active: #4f46e5;

            --border-color: #e5e7eb; --border-input-focus: #4f46e5;
            
            --primary-color: #4f46e5; --primary-color-hover: #4338ca;
            --secondary-color: #be185d; --shadow-color: rgba(79, 70, 229, 0.1);
        }

        html[data-theme="dark"] {
            --bg-gradient-start: #1a202c; --bg-gradient-end: #2d3748;
            --bg-main: #1f2937; --bg-sidebar: #111827; --bg-page-content: #1f2937;
            --bg-header: rgba(17, 24, 39, 0.85); --bg-input-area: rgba(17, 24, 39, 0.7);
            --bg-input-container: #374151; --bg-ai-bubble: #374151;
            --bg-prompt-button: #374151; --bg-prompt-button-hover: #4b5563;
            --bg-modal: rgba(17, 24, 39, 0.5); --bg-menu-popover: #2d3748;
            --bg-reaction-active: rgba(99, 102, 241, 0.2);
            
            --text-primary: #f9fafb; --text-secondary: #9ca3af;
            --text-user-bubble: #ffffff; --text-timestamp: #9ca3af;
            --text-reaction-active: #818cf8;

            --border-color: #374151; --border-input-focus: #6366f1;
        }

        /* --- BASE STYLES --- */
        * { -webkit-tap-highlight-color: transparent; -webkit-touch-callout: none; box-sizing: border-box; }
        html, body { height: 100%; overflow: hidden; }
        body {
            font-family: 'Inter', sans-serif; color: var(--text-primary);
            background-color: var(--bg-gradient-start); margin: 0;
            -webkit-font-smoothing: antialiased; -moz-osx-font-smoothing: grayscale;
            transition: background-color 0.3s ease, color 0.3s ease;
        }
        body.sidebar-open { overflow: hidden; }
        #animated-bg {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: -1;
            background: linear-gradient(45deg, var(--bg-gradient-start), var(--bg-gradient-end));
            transition: background 0.5s ease;
        }
        
        /* --- LAYOUT --- */
        #app-container { width: 100%; height: 100vh; height: var(--app-height, 100vh); }
        .main-container { width: 100%; height: 100%; display: flex; padding: 1rem; }
        .main-layout { 
            background: var(--bg-main); width: 100%; height: 100%; display: flex; 
            border-radius: 1.5rem; overflow: hidden; border: 1px solid var(--border-color);
            box-shadow: 0 8px 32px 0 var(--shadow-color);
            transition: background-color 0.3s ease, border-color 0.3s ease;
        }
        .sidebar { 
            background: var(--bg-sidebar); border-right: 1px solid var(--border-color);
            transition: transform 0.3s ease, background-color 0.3s ease, border-color 0.3s ease; 
            width: 280px; flex-shrink: 0; position: relative; overflow-y: auto;
            display: flex; flex-direction: column;
        }
        .page-content { flex: 1; display: flex; flex-direction: column; overflow: hidden; background-color: var(--bg-page-content); transition: background-color 0.3s ease; }
        .page-header { 
            background: var(--bg-header); backdrop-filter: blur(12px); -webkit-backdrop-filter: blur(12px);
            border-bottom: 1px solid var(--border-color); padding: 1rem 1.5rem; 
            display: flex; justify-content: space-between; align-items: center; flex-shrink: 0; 
            transition: background-color 0.3s ease, border-color 0.3s ease;
        }
        .chat-page-layout { display: flex; flex-direction: column; height: 100%; }
        #chat-messages { flex-grow: 1; overflow-y: auto; padding: 1.5rem; }
        .input-area { 
            flex-shrink: 0; padding: 1rem 1.5rem; padding-bottom: calc(1rem + env(safe-area-inset-bottom));
            background: var(--bg-input-area); backdrop-filter: blur(12px); -webkit-backdrop-filter: blur(12px);
            border-top: 1px solid var(--border-color);
            transition: background-color 0.3s ease, border-color 0.3s ease;
        }

        /* --- CHAT BUBBLES --- */
        .message-container { position: relative; }
        .message-container:hover .message-actions { opacity: 1; }
        .message-wrapper { margin-bottom: 0.25rem; }
        .message-bubble { 
            max-width: 85%; padding: 0.75rem 1.25rem; border-radius: 1.25rem;
            word-wrap: break-word; line-height: 1.6; position: relative;
        }
        .message-user { display: flex; justify-content: flex-end; }
        .message-user .message-bubble { background: var(--primary-color); color: var(--text-user-bubble); box-shadow: 0 2px 8px var(--shadow-color); }
        .message-ai { display: flex; justify-content: flex-start; gap: 0.75rem; }
        .message-ai .message-bubble { 
            background: var(--bg-ai-bubble); color: var(--text-primary);
            border: 1px solid var(--border-color);
            transition: background-color 0.3s ease, border-color 0.3s ease, color 0.3s ease;
        }
        .message-timestamp { 
            font-size: 0.7rem; color: var(--text-timestamp);
            margin-top: 0.5rem; padding: 0 1.25rem;
        }
        .message-user-container + .message-timestamp { text-align: right; }
        .message-ai-container + .message-timestamp { padding-left: calc(2.5rem + 0.75rem); }
        
        /* --- MARKDOWN STYLES --- */
        .message-bubble p:last-of-type { margin-bottom: 0; }
        .message-bubble ul, .message-bubble ol { margin: 0.5rem 0 0.75rem 1.5rem; }
        .message-bubble li { margin-bottom: 0.25rem; }
        .message-bubble code {
            background-color: rgba(128, 128, 128, 0.15); padding: 0.125rem 0.3rem;
            border-radius: 0.25rem; font-family: 'Courier New', Courier, monospace; font-size: 0.9em;
        }
        .message-bubble pre {
            background-color: rgba(128, 128, 128, 0.1); padding: 1rem; padding-top: 2.5rem;
            border-radius: 0.5rem; overflow-x: auto; margin: 0.5rem 0 0.75rem; position: relative;
        }
        .message-bubble pre code { background-color: transparent; padding: 0; }
        
        /* --- COMPONENTS --- */
        .avatar { 
            width: 2.5rem; height: 2.5rem; border-radius: 50%;
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            display: flex; align-items: center; justify-content: center; flex-shrink: 0; 
        }
        .input-container { 
            background: var(--bg-input-container); border: 1px solid var(--border-color);
            border-radius: 1.25rem; padding: 0.5rem; display: flex; align-items: center;
            gap: 0.5rem; transition: all 0.2s ease-in-out; box-shadow: 0 1px 2px rgba(0,0,0,0.05);
        }
        .input-container:focus-within { border-color: var(--border-input-focus); box-shadow: 0 0 0 3px var(--shadow-color); }
        .message-input { 
            flex: 1; background: transparent; border: none; outline: none; 
            color: var(--text-primary); font-size: 1rem; resize: none; 
            min-height: 28px; max-height: 120px; padding: 0.5rem;
        }
        .message-input::placeholder { color: var(--text-secondary); opacity: 0.7; }
        .send-button { 
            background: var(--primary-color); color: white; border: none; border-radius: 1rem;
            width: 44px; height: 44px; display: flex; align-items: center; justify-content: center; 
            cursor: pointer; transition: all 0.2s ease-in-out; flex-shrink: 0; 
        }
        .send-button:hover:not(:disabled) { background: var(--primary-color-hover); transform: scale(1.05); }
        .send-button:disabled { background: var(--text-secondary); opacity: 0.6; cursor: not-allowed; transform: none; }
        
        .copy-btn {
            position: absolute; top: 0.5rem; right: 0.5rem; background-color: rgba(128, 128, 128, 0.2);
            color: var(--text-secondary); border: none; padding: 0.25rem 0.6rem; border-radius: 0.375rem;
            font-size: 0.75rem; font-weight: 500; cursor: pointer; transition: all 0.2s ease;
            display: flex; align-items: center; gap: 0.25rem;
        }
        .copy-btn:hover { background-color: rgba(128, 128, 128, 0.3); color: var(--text-primary); }
        
        /* --- MESSAGE ACTIONS --- */
        .message-actions {
            position: absolute; top: 50%; transform: translateY(-50%);
            display: flex; gap: 0.25rem; opacity: 0; transition: opacity 0.2s ease;
        }
        .message-user-container .message-actions { left: -3.5rem; }
        .message-ai-container .message-actions { right: -3.5rem; }
        .action-btn {
            background: var(--bg-ai-bubble); border: 1px solid var(--border-color);
            color: var(--text-secondary); border-radius: 50%; width: 32px; height: 32px;
            display: flex; align-items: center; justify-content: center; cursor: pointer;
        }
        .action-btn:hover { background: var(--border-color); color: var(--text-primary); }
        .action-btn.active { background: var(--bg-reaction-active); color: var(--text-reaction-active); }

        /* --- RESPONSIVE & MOBILE --- */
        @media (max-width: 768px) {
            .main-container { padding: 0; }
            .main-layout { border-radius: 0; border: none; }
            .sidebar { 
                position: fixed; inset-y: 0; left: 0; z-index: 50; transform: translateX(-100%); 
                width: 85vw; max-width: 320px; box-shadow: 0 0 40px rgba(0,0,0,0.1);
                height: 100vh; height: var(--app-height, 100vh);
            }
            .sidebar.open { transform: translateX(0); }
            .sidebar-toggle, .sidebar-close-btn { display: block; }
            .sidebar-overlay { position: fixed; inset: 0; background-color: rgba(0, 0, 0, 0.3); z-index: 40; transition: opacity 0.3s ease; }
            .message-bubble { max-width: 90%; }
            .message-actions { opacity: 1; background: var(--bg-page-content); padding: 0.25rem; border-radius: 99px; }
            .message-user-container .message-actions { left: 0.5rem; top: -1.25rem; transform: translateY(0); }
            .message-ai-container .message-actions { right: 0.5rem; top: -1.25rem; transform: translateY(0); }
        }

        /* --- UTILITIES --- */
        .hidden { display: none !important; }
        .custom-scrollbar::-webkit-scrollbar { width: 6px; }
        .custom-scrollbar::-webkit-scrollbar-track { background: transparent; }
        .custom-scrollbar::-webkit-scrollbar-thumb { background: rgba(128, 128, 128, 0.2); border-radius: 3px; }
        #loading-indicator .spinner { 
            width: 20px; height: 20px; border-radius: 50%; 
            border: 3px solid rgba(128, 128, 128, 0.2); border-top-color: var(--primary-color);
            animation: spin 0.8s linear infinite;
        }
        @keyframes spin { to { transform: rotate(360deg); } }
        .blinking-cursor { display: inline-block; width: 2px; height: 1em; background-color: var(--text-primary); animation: blink 1s step-end infinite; vertical-align: text-bottom; }
        @keyframes blink { 50% { opacity: 0; } }
    </style>
</head>
<body>

    <div id="app-container"></div>
    
    <template id="modal-template">

                <div class="modal-actions">
                    <button class="btn-secondary" id="modal-cancel-btn">Cancel</button>
                    <button class="btn-primary" id="modal-confirm-btn">Confirm</button>

            </div>

    </template>

    <template id="main-app-shell-template">
        <div class="main-container">
            <div class="main-layout">
                <aside id="sidebar" class="sidebar p-4">
                    <div class="flex-grow">
                        <div class="flex justify-between items-center mb-6">
                            <div class="flex items-center gap-3">
                                <div class="avatar"><svg class="w-6 h-6 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9.663 17h4.673M12 3v1m6.364 1.636l-.707.707M21 12h-1M4 12H3m3.343-5.657l-.707-.707m2.828 9.9a5 5 0 117.072 0l-.548.547A3.373 3.373 0 0014 18.469V19a2 2 0 11-4 0v-.531c0-.895-.356-1.754-.988-2.386l-.548-.547z"/></svg></div>
                                <div>
                                    <h1 class="text-lg font-bold">Junaid AI</h1>
                                    <p class="text-sm text-text-secondary">Professional Edition</p>

                            <button id="sidebar-close-btn" class="sidebar-close-btn p-1 -mr-2 text-text-secondary hover:text-text-primary"><svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path></svg></button>
                        </div>
                        <nav class="space-y-2">
                            <button id="new-chat-btn" class="sidebar-btn w-full flex items-center gap-3 px-4 py-2.5 rounded-xl"><svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 6v6m0 0v6m0-6h6m-6 0H6"></path></svg><span>New Chat</span></button>

                    </div>
                    <div class="footer-section pt-4 mt-4 border-t border-border-color">
                        <button id="theme-toggle" aria-label="Toggle dark mode" class="sidebar-btn w-full flex items-center gap-3 px-4 py-2.5 rounded-xl mb-2">
                            <svg id="theme-icon-sun" class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 3v1m0 16v1m9-9h-1M4 12H3m15.364 6.364l-.707-.707M6.343 6.343l-.707-.707m12.728 0l-.707.707M6.343 17.657l-.707.707M12 12a5 5 0 100-10 5 5 0 000 10z"></path></svg>
                            <svg id="theme-icon-moon" class="w-5 h-5 hidden" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M20.354 15.354A9 9 0 018.646 3.646 9.003 9.003 0 0012 21a9.003 9.003 0 008.354-5.646z"></path></svg>
                            <span id="theme-text">Light Mode</span>
                        </button>
                        <div class="flex items-center justify-between text-xs text-text-secondary pt-2">
                            <span>&copy; 2025 Junaid AI</span>

                    </div>
                </aside>
                <div id="sidebar-overlay" class="sidebar-overlay hidden"></div>
                <div id="main-content" class="page-content"></div>

    </template>
    
    <template id="chat-page-template">
        <div class="chat-page-layout">
            <header class="page-header"><div class="flex items-center gap-3"><button class="sidebar-toggle text-text-secondary p-1 md:hidden"><svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h7"></path></svg></button><h2 class="text-lg font-semibold text-text-primary">AI Chat</h2></div></header>
            <main id="chat-messages" class="custom-scrollbar" role="log" aria-live="polite"></main>
            <footer class="input-area"><form id="chat-form" class="relative"><div class="input-container"><textarea id="message-input" placeholder="Ask me anything..." rows="1" class="message-input custom-scrollbar" aria-label="Chat message input"></textarea><button id="send-button" type="submit" class="send-button" aria-label="Send message"><svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" d="M12 19V5m0 0L5 12m7-7l7 7"></path></svg></button></div></form></footer>
        </div>
    </template>
    
    <script type="module">
        class JunaidAI {
            constructor() {
                this.state = { isAwaitingResponse: false, editingMessageId: null };
                this.chatHistory = [];
                this.dom = {};
                this.abortController = null;
            }

            init() {
                this.renderMainApp();
            }

            renderMainApp() {
                const shellTemplate = document.getElementById('main-app-shell-template');
                const appContainer = document.getElementById('app-container');
                if (!shellTemplate || !appContainer) {
                    console.error("Fatal Error: Could not find app container or shell template.");
                    return;
                }
                const shellContent = shellTemplate.content.cloneNode(true);
                appContainer.innerHTML = '';
                appContainer.appendChild(shellContent);

                this.cacheDOMElements();
                this.bindMainAppEventListeners();
                this.loadTheme();
                this.loadChatHistory();
                this.setAppHeight();
                window.addEventListener('resize', this.setAppHeight);
            }

            cacheDOMElements() {
                this.dom.appContainer = document.getElementById('app-container');
                this.dom.mainContent = document.getElementById('main-content');
                this.dom.sidebar = document.getElementById('sidebar');
                this.dom.sidebarOverlay = document.getElementById('sidebar-overlay');
                this.dom.themeToggle = document.getElementById('theme-toggle');
                this.dom.sunIcon = document.getElementById('theme-icon-sun');
                this.dom.moonIcon = document.getElementById('theme-icon-moon');
                this.dom.themeText = document.getElementById('theme-text');
                this.dom.chatPageTemplate = document.getElementById('chat-page-template');
                this.dom.chatMessages = null; // Will be cached when chat page is rendered
            }

            bindMainAppEventListeners() {
                document.body.addEventListener('click', (e) => {
                    const target = e.target;
                    const closest = (selector) => target.closest(selector);
                    if (closest('.sidebar-toggle')) this.openSidebar();
                    if (closest('#sidebar-close-btn') || closest('#sidebar-overlay')) this.closeSidebar();
                    if (closest('#new-chat-btn')) this.confirmNewChat();
                    if (closest('#theme-toggle')) this.toggleTheme();
                    if (closest('.copy-btn')) this.copyCode(closest('.copy-btn'));
                    if (closest('.edit-btn')) this.handleEditClick(closest('.edit-btn'));
                    if (closest('.delete-btn')) this.handleDeleteClick(closest('.delete-btn'));
                    if (closest('.like-btn')) this.handleReactionClick(closest('.like-btn'), 'like');
                    if (closest('.dislike-btn')) this.handleReactionClick(closest('.dislike-btn'), 'dislike');
                });
            }

            renderChatPage() {
                if (!this.dom.mainContent || !this.dom.chatPageTemplate) return;
                this.dom.mainContent.innerHTML = this.dom.chatPageTemplate.innerHTML;
                this.dom.chatMessages = document.getElementById('chat-messages');
                const chatForm = document.getElementById('chat-form');
                const messageInput = document.getElementById('message-input');
                chatForm.addEventListener('submit', (e) => this.handleFormSubmit(e));
                messageInput.addEventListener('input', () => this.autoGrowTextarea(messageInput));
                messageInput.addEventListener('keydown', (e) => {
                    if (e.key === 'Enter' && !e.shiftKey) { e.preventDefault(); chatForm.requestSubmit(); }
                    if (e.key === 'Escape' && this.state.editingMessageId) { this.cancelEdit(); }
                });
                this.renderChatHistory();
            }

            // --- THEME & UI MANAGEMENT ---
            setAppHeight = () => document.documentElement.style.setProperty('--app-height', `${window.innerHeight}px`);
            loadTheme() { this.setTheme(localStorage.getItem('junaid-ai-theme') || 'light'); }
            toggleTheme() { this.setTheme(document.documentElement.getAttribute('data-theme') === 'dark' ? 'light' : 'dark'); }
            setTheme(theme) {
                document.documentElement.setAttribute('data-theme', theme);
                localStorage.setItem('junaid-ai-theme', theme);
                this.dom.sunIcon?.classList.toggle('hidden', theme === 'dark');
                this.dom.moonIcon?.classList.toggle('hidden', theme === 'light');
                if (this.dom.themeText) this.dom.themeText.textContent = theme === 'dark' ? 'Dark Mode' : 'Light Mode';
            }
            openSidebar() { this.dom.sidebar?.classList.add('open'); this.dom.sidebarOverlay?.classList.remove('hidden'); }
            closeSidebar() { this.dom.sidebar?.classList.remove('open'); this.dom.sidebarOverlay?.classList.add('hidden'); }

            // --- CHAT HISTORY & MESSAGES ---
            loadChatHistory() {
                try {
                    const saved = localStorage.getItem('junaid-ai-history');
                    this.chatHistory = saved ? JSON.parse(saved) : [];
                } catch (e) { this.chatHistory = []; }
                this.renderChatPage();
            }
            saveChatHistory() { localStorage.setItem('junaid-ai-history', JSON.stringify(this.chatHistory)); }
            renderChatHistory() {
                if (!this.dom.chatMessages) return;
                this.dom.chatMessages.innerHTML = '';
                if (this.chatHistory.length === 0) { this.showWelcomeMessage(); } 
                else {
                    const fragment = document.createDocumentFragment();
                    this.chatHistory.forEach(msg => fragment.appendChild(this.createMessageContainer(msg)));
                    this.dom.chatMessages.appendChild(fragment);
                    this.addCopyButtons(this.dom.chatMessages);
                }
            }
            startNewChat() { this.chatHistory = []; this.saveChatHistory(); this.renderChatHistory(); }
            confirmNewChat() { this.showModal('Start New Chat', 'Are you sure you want to clear this chat and start a new one?', () => this.startNewChat()); }

            // --- CORE CHAT LOGIC ---
            async handleFormSubmit(e) {
                if (e) e.preventDefault();
                const messageInput = document.getElementById('message-input');
                let userMessage = messageInput.value.trim();
                if (!userMessage || this.state.isAwaitingResponse) return;

                if (this.state.editingMessageId) {
                    this.finishEdit(userMessage);
                    return;
                }
                
                if (this.chatHistory.length === 0) this.dom.chatMessages.innerHTML = '';

                const messageData = { role: 'user', content: userMessage, id: Date.now().toString(), timestamp: new Date().toISOString() };
                this.chatHistory.push(messageData);
                this.appendMessage(messageData);
                this.saveChatHistory();
                
                messageInput.value = '';
                this.autoGrowTextarea(messageInput);
                
                await this.getAIResponse();
            }

            async getAIResponse(isRegeneration = false) {
                this.toggleLoading(true);
                if (this.abortController) this.abortController.abort();
                this.abortController = new AbortController();

                let currentMessageId = null;
                let fullResponse = "";
                let aiMessageElement = null;

                try {
                    const response = await fetch('/api/chat', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ history: this.chatHistory.map(({id, reaction, ...rest}) => rest) }),
                        signal: this.abortController.signal,
                    });
                    
                    if (!response.body) throw new Error("No response body");
                    const reader = response.body.getReader();
                    const decoder = new TextDecoder();
                    
                    currentMessageId = Date.now().toString();
                    const messageData = { role: 'assistant', content: '', id: currentMessageId, timestamp: new Date().toISOString(), reaction: null };
                    this.chatHistory.push(messageData);
                    aiMessageElement = this.appendMessage(messageData);

                    while (true) {
                        const { value, done } = await reader.read();
                        if (done) break;
                        fullResponse += decoder.decode(value, { stream: true });
                        messageData.content = fullResponse;
                        this.updateMessageContent(currentMessageId, fullResponse);
                    }
                    this.addCopyButtons(aiMessageElement);

                } catch (error) {
                    if (error.name === 'AbortError') return;
                    console.error("API Error:", error);
                    const errorMsg = `**Error:** I encountered a problem. Details: ${error.message}`;
                    if (currentMessageId) {
                        this.updateMessageContent(currentMessageId, errorMsg, true);
                    } else {
                        this.appendMessage({ role: 'assistant', content: errorMsg, id: Date.now().toString(), isError: true });
                    }
                } finally {
                    this.toggleLoading(false);
                    this.saveChatHistory();
                }
            }
            
            appendMessage(msg) {
                const messageContainer = this.createMessageContainer(msg);
                this.dom.chatMessages?.appendChild(messageContainer);
                this.scrollToBottom(this.dom.chatMessages);
                return messageContainer;
            }

            createMessageContainer(msg) {
                const container = document.createElement('div');
                container.className = `message-container message-${msg.role}-container`;
                container.dataset.id = msg.id;
                
                const wrapper = document.createElement('div');
                wrapper.className = `message-wrapper flex message-${msg.role}`;
                
                const bubble = document.createElement('div');
                bubble.className = 'message-bubble';
                
                if (msg.role === 'assistant') {
                    const avatar = document.createElement('div');
                    avatar.className = 'avatar';
                    avatar.innerHTML = `<svg class="w-6 h-6 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9.663 17h4.673M12 3v1m6.364 1.636l-.707.707M21 12h-1M4 12H3m3.343-5.657l-.707-.707m2.828 9.9a5 5 0 117.072 0l-.548.547A3.373 3.373 0 0014 18.469V19a2 2 0 11-4 0v-.531c0-.895-.356-1.754-.988-2.386l-.548-.547z"/></svg>`;
                    wrapper.appendChild(avatar);
                }
                
                this.updateMessageContent(msg.id, msg.content, msg.isError, bubble);
                wrapper.appendChild(bubble);
                container.appendChild(wrapper);

                const actions = this.createMessageActions(msg);
                wrapper.appendChild(actions);

                if (msg.timestamp) {
                    const time = document.createElement('div');
                    time.className = `message-timestamp`;
                    time.textContent = new Date(msg.timestamp).toLocaleTimeString('en-US', { hour: 'numeric', minute: '2-digit' });
                    container.appendChild(time);
                }
                return container;
            }

            updateMessageContent(id, content, isError = false, bubble) {
                bubble = bubble || document.querySelector(`[data-id="${id}"] .message-bubble`);
                if (!bubble) return;
                bubble.innerHTML = marked.parse(content, { gfm: true, breaks: true, headerIds: false, mangle: false });
                if (isError) { bubble.style.color = '#ef4444'; }
                if (content.includes('`')) {
                    const msgContainer = document.querySelector(`[data-id="${id}"]`);
                    if (msgContainer) this.addCopyButtons(msgContainer);
                }
            }

            createMessageActions(msg) {
                const actionsWrapper = document.createElement('div');
                actionsWrapper.className = 'message-actions';
                if (msg.role === 'user') {
                    actionsWrapper.innerHTML += `<button class="action-btn edit-btn" aria-label="Edit message"><svg class="w-4 h-4 pointer-events-none" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15.232 5.232l3.536 3.536m-2.036-5.036a2.5 2.5 0 113.536 3.536L6.5 21.036H3v-3.5L16.732 3.732z"></path></svg></button>`;
                } else if (msg.role === 'assistant') {
                    const likeClass = msg.reaction === 'like' ? 'active' : '';
                    const dislikeClass = msg.reaction === 'dislike' ? 'active' : '';
                    actionsWrapper.innerHTML += `<button class="action-btn like-btn ${likeClass}" aria-label="Like message"><svg class="w-4 h-4 pointer-events-none" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M14 10h4.764a2 2 0 011.789 2.894l-3.5 7A2 2 0 0115.263 21h-4.017c-.163 0-.326-.02-.485-.06L7 18.331V8.5A2.5 2.5 0 019.5 6h.085c.938 0 1.757.464 2.243 1.27l.5 1.43zM4 21V8.5A2.5 2.5 0 016.5 6H7"></path></svg></button>`;
                    actionsWrapper.innerHTML += `<button class="action-btn dislike-btn ${dislikeClass}" aria-label="Dislike message"><svg class="w-4 h-4 pointer-events-none" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 14H5.236a2 2 0 01-1.789-2.894l3.5-7A2 2 0 018.738 3h4.017c.163 0 .326.02.485.06L17 5.669V15.5A2.5 2.5 0 0114.5 18h-.085c-.938 0-1.757-.464-2.243-1.27l-.5-1.43zM20 3v12.5A2.5 2.5 0 0117.5 18H17"></path></svg></button>`;
                }
                actionsWrapper.innerHTML += `<button class="action-btn delete-btn" aria-label="Delete message"><svg class="w-4 h-4 pointer-events-none" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16"></path></svg></button>`;
                return actionsWrapper;
            }

            // --- EDIT, DELETE, REACTION LOGIC ---
            handleEditClick(btn) {
                const msgContainer = btn.closest('.message-container');
                this.state.editingMessageId = msgContainer.dataset.id;
                const msg = this.chatHistory.find(m => m.id === this.state.editingMessageId);
                if (!msg) return;

                const messageInput = document.getElementById('message-input');
                messageInput.value = msg.content;
                messageInput.focus();
                document.getElementById('send-button').innerHTML = `<svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7"></path></svg>`;
            }

            finishEdit(newContent) {
                const msgIndex = this.chatHistory.findIndex(m => m.id === this.state.editingMessageId);
                if (msgIndex === -1) return;
                
                this.chatHistory.splice(msgIndex);
                this.renderChatHistory();

                const messageData = { role: 'user', content: newContent, id: this.state.editingMessageId, timestamp: new Date().toISOString() };
                this.chatHistory.push(messageData);
                this.appendMessage(messageData);
                this.saveChatHistory();
                
                this.cancelEdit();
                this.getAIResponse(true);
            }

            cancelEdit() {
                this.state.editingMessageId = null;
                document.getElementById('message-input').value = '';
                document.getElementById('send-button').innerHTML = `<svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" d="M12 19V5m0 0L5 12m7-7l7 7"></path></svg>`;
            }

            handleDeleteClick(btn) {
                const msgContainer = btn.closest('.message-container');
                const idToDelete = msgContainer.dataset.id;
                this.showModal('Delete Message', 'Are you sure you want to delete this message?', () => {
                    this.chatHistory = this.chatHistory.filter(m => m.id !== idToDelete);
                    this.saveChatHistory();
                    this.renderChatHistory();
                });
            }

            handleReactionClick(btn, reactionType) {
                const msgContainer = btn.closest('.message-container');
                const msgId = msgContainer.dataset.id;
                const msg = this.chatHistory.find(m => m.id === msgId);
                if (!msg) return;

                msg.reaction = msg.reaction === reactionType ? null : reactionType;
                this.saveChatHistory();
                
                const likeBtn = msgContainer.querySelector('.like-btn');
                const dislikeBtn = msgContainer.querySelector('.dislike-btn');
                likeBtn.classList.toggle('active', msg.reaction === 'like');
                dislikeBtn.classList.toggle('active', msg.reaction === 'dislike');
            }

            // --- UTILITIES ---
            toggleLoading(isLoading) { this.state.isAwaitingResponse = isLoading; document.getElementById('send-button').disabled = isLoading; }
            autoGrowTextarea = (el) => { if (el) { el.style.height = 'auto'; el.style.height = `${Math.min(el.scrollHeight, 120)}px`; } }
            scrollToBottom = (el) => { if (el) el.scrollTo({ top: el.scrollHeight, behavior: 'smooth' }); }
            addCopyButtons(container) { container.querySelectorAll('pre').forEach(pre => { if (pre.querySelector('.copy-btn')) return; const btn = document.createElement('button'); btn.className = 'copy-btn'; btn.innerHTML = `<span>Copy</span>`; pre.appendChild(btn); }); }
            copyCode(button) { const code = button.parentElement.querySelector('code'); navigator.clipboard.writeText(code.innerText).then(() => { button.innerHTML = `<span>Copied!</span>`; setTimeout(() => { button.innerHTML = `<span>Copy</span>`; }, 2000); }); }
            showModal(title, text, onConfirm) { const t = document.getElementById('modal-template').content.cloneNode(true); t.querySelector('#modal-title').textContent = title; t.querySelector('#modal-text').textContent = text; const o = t.querySelector('.modal-overlay'); const c = () => o.remove(); t.querySelector('#modal-confirm-btn').onclick = () => { onConfirm(); c(); }; t.querySelector('#modal-cancel-btn').onclick = c; t.querySelector('#modal-close-btn').onclick = c; o.onclick = (e) => { if (e.target === o) c(); }; document.body.appendChild(t); }
            showWelcomeMessage() { const welcomeData = { content: "Assalam-o-Alaikum! I am Junaid AI, your enterprise-grade Pakistani AI assistant. How may I assist you today?", role: 'assistant', id: 'welcome-msg', timestamp: new Date().toISOString() }; this.appendMessage(welcomeData); this.showPromptStarters(); }
            showPromptStarters() { if (!this.dom.chatMessages || this.chatHistory.length > 0) return; const w = document.createElement('div'); w.className = 'prompt-starters-wrapper ml-12'; const c = document.createElement('div'); c.className = 'grid grid-cols-1 md:grid-cols-2 gap-2 mt-4'; const p = ["Suggest a business plan for a tech startup in Lahore", "What are the key exports of Pakistan?", "Write a formal email in Urdu", "Explain the significance of the Karakoram Highway"]; p.forEach(prompt => { const b = document.createElement('button'); b.textContent = prompt; b.className = 'bg-prompt-button border border-border-color rounded-lg p-3 text-sm text-left text-text-primary hover:bg-prompt-button-hover hover:border-border-input-focus transition-all'; b.onclick = () => { document.getElementById('message-input').value = prompt; document.getElementById('chat-form').requestSubmit(); }; c.appendChild(b); }); w.appendChild(c); this.dom.chatMessages.appendChild(w); }
        }

        document.addEventListener('DOMContentLoaded', () => {
            const app = new JunaidAI();
            app.init();
        });
    </script>
