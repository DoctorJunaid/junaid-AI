            display: flex;
            flex-direction: column;
            background-color: var(--slate-100);

            padding: 0.75rem 1.25rem;
            border-radius: 1.25rem;
            word-wrap: break-word;
            line-height: 1.6;

        .message-bubble pre {
            background-color: var(--slate-800);
            color: var(--slate-200);
            padding: 1rem;
            border-radius: 0.5rem;
            overflow-x: auto;
            position: relative;
            font-size: 0.875rem;

            top: 0.5rem;
            right: 0.5rem;
            background-color: var(--slate-600);
            color: white;
            border: none;

            border-radius: 0.5rem;
            font-size: 0.75rem;
            cursor: pointer;
            opacity: 0;

            border-radius: 1rem;
            padding: 0.5rem;
            display: flex;
            align-items: flex-end;
            gap: 0.5rem;
            transition: all 0.2s ease;

        .input-container:focus-within {
            border-color: var(--primary-500);
            box-shadow: 0 0 0 3px var(--primary-100);
        }

        .message-input {
            flex: 1;
            background: transparent;
            border: none;
            outline: none;
            color: var(--slate-800);
            font-size: 1rem;
            resize: none;
            min-height: 28px;
            max-height: 120px;
            padding: 0.25rem 0.5rem;
        }

        .message-input::placeholder { color: var(--slate-400); }

        .send-button {

            color: white;
            border: none;
            border-radius: 0.75rem;
            width: 44px;
            height: 44px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.2s ease;
            flex-shrink: 0;
        }

        .send-button:hover:not(:disabled) { background-color: var(--primary-700); }
        .send-button:disabled { background-color: var(--primary-300); cursor: not-allowed; }
        
        .typing-indicator { display: flex; align-items: center; gap: 0.5rem; }
        .typing-dots { display: flex; gap: 0.25rem; }
        .typing-dot { width: 8px; height: 8px; border-radius: 50%; background-color: var(--slate-400); animation: pulse 1.4s infinite ease-in-out; }
        .typing-dot:nth-child(1) { animation-delay: -0.32s; }
        .typing-dot:nth-child(2) { animation-delay: -0.16s; }
        @keyframes pulse { 0%, 80%, 100% { transform: scale(0.6); opacity: 0.5; } 40% { transform: scale(1); opacity: 1; } }

        .hidden { display: none !important; }

        .status-indicator { display: flex; align-items: center; gap: 0.5rem; font-size: 0.875rem; color: var(--slate-500); }
        .status-dot { width: 8px; height: 8px; border-radius: 50%; }
        .status-dot.success { background-color: var(--green-500); }
        .status-dot.connecting { background-color: var(--amber-500); animation: pulse 1.5s infinite; }
        .status-dot.error { background-color: var(--red-500); }

        .sidebar-toggle { display: none; }

        .custom-scrollbar::-webkit-scrollbar-thumb { background: var(--slate-400); border-radius: 3px; }
        .custom-scrollbar::-webkit-scrollbar-thumb:hover { background: var(--slate-500); }

        @keyframes slideInUp { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }
        
        /* Notification styles */
        #notification-container { position: fixed; bottom: 1.5rem; right: 1.5rem; z-index: 2000; display: flex; flex-direction: column; gap: 0.75rem; }
        .notification {
            width: 350px;

        .notification.error { background-color: var(--red-500); }
        .notification-icon { width: 1.5rem; height: 1.5rem; }
        .notification-message { flex: 1; font-size: 0.875rem; font-weight: 500; }
    </style>
</head>

                            <h4 class="text-lg font-bold mb-3 text-slate-800">About Me</h4>
                            <p id="profile-about" class="text-slate-600 leading-relaxed"></p>
                        </div>
                        <div class="bg-white p-6 rounded-lg border border-slate-200">
                             <h4 class="text-lg font-bold mb-3 text-slate-800">Skills & Technologies</h4>
                             <div id="profile-skills" class="flex flex-wrap gap-2">
                                <!-- Skills will be injected here as pills -->
                             </div>
                        </div>
                    </div>
                </div>
            </main>
        </div>
    </template>

    <template id="settings-page-template">
        <div class="page-content">
            <header class="page-header">
                <div class="flex items-center gap-4">
                    <button class="sidebar-toggle text-slate-500 p-1">
                        <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h7"></path></svg>
                    </button>
                    <h2 class="text-xl font-bold text-slate-800">Settings</h2>
                </div>
            </header>
            <main class="page-main-content custom-scrollbar">
                <div class="max-w-4xl mx-auto space-y-8">
                    <div class="bg-white p-6 rounded-lg border border-slate-200">
                        <h3 class="text-lg font-bold mb-2 text-slate-800">Backend Configuration</h3>
                        <p class="text-slate-500 text-sm mb-4">The application is running on a custom-trained AI agent.</p>
                        <div class="bg-primary-50 border border-primary-200 text-primary-700 rounded-lg p-4 flex items-center gap-4">
                             <svg class="w-8 h-8 flex-shrink-0" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7" /></svg>
                             <div>
                                <h4 class="font-bold">Custom AI Agent Active</h4>
                                <p class="text-sm">All responses are generated by your specialized agent backend.</p>
                             </div>
                        </div>
                    </div>
                     <div class="bg-white p-6 rounded-lg border border-slate-200">
                        <h3 class="text-lg font-bold mb-4 text-slate-800">Data Management</h3>
                        <p class="text-slate-500 text-sm mb-4">Manage your local chat history stored in this browser.</p>
                        <div class="flex flex-col sm:flex-row gap-4">
                             <button id="clear-history-btn" class="flex-1 justify-center bg-amber-500 text-white font-semibold px-4 py-2 rounded-lg hover:bg-amber-600 transition-colors text-sm">Clear Chat History</button>
                             <button id="export-history-btn" class="flex-1 justify-center bg-green-600 text-white font-semibold px-4 py-2 rounded-lg hover:bg-green-700 transition-colors text-sm">Export History (JSON)</button>
                        </div>
                    </div>
                </div>
            </main>
        </div>
    </template>

    <script type="module">
        document.addEventListener('DOMContentLoaded', () => {
            const app = new JunaidAI();
            app.init();
        });

        class JunaidAI {
            constructor() {
                this.state = {
                    isAwaitingResponse: false,
                    currentPage: 'dashboard',
                    chatHistory: [],
                    userData: {
                        name: 'Muhammad Junaid',
                        title: 'Frontend Developer',
                        location: 'Pakistan',
                        email: 'junaid.aurangzeb1@gmail.com',
                        about: "I'm a passionate Frontend Developer focused on building modern, responsive, and user-friendly web applications. I am currently expanding my skills into full-stack development to create more robust and feature-rich AI-integrated platforms.",
                        avatarUrl: 'https://github.com/DoctorJunaid.png',
                        socials: {
                            github: 'https://github.com/DoctorJunaid',
                            linkedin: 'https://www.linkedin.com/in/doctor-muhammad-junaid',
                            portfolio: 'https://doctorjunaid.vercel.app/'
                        },
                        skills: ['HTML5', 'CSS3', 'Tailwind CSS', 'JavaScript', 'React', 'Node.js', 'Vercel', 'AI Integration']
                    }
                };

                this.ui = {
                    mainContent: document.getElementById('main-content'),
                    sidebar: document.getElementById('sidebar'),
                    sidebarOverlay: document.getElementById('sidebar-overlay'),
                    navButtons: document.querySelectorAll('.nav-btn'),
                    notificationContainer: document.getElementById('notification-container'),
                    socialLinksContainer: document.getElementById('social-links-container'),
                };
            }

            init() {
                this.loadState();
                this.injectSocialLinks();
                this.navigate(this.state.currentPage);
                this.bindGlobalEventListeners();
                setTimeout(() => this.updateStatus('Online', 'success'), 500);
            }

            loadState() {
                const savedState = JSON.parse(localStorage.getItem('junaidAIState_v7_0'));
                if (savedState) {
                    this.state = { ...this.state, ...savedState, userData: this.state.userData };
                }
            }

            saveState() {
                localStorage.setItem('junaidAIState_v7_0', JSON.stringify(this.state));
            }

            navigate(pageId) {
                pageId = pageId || 'dashboard';
                const template = document.getElementById(`${pageId}-page-template`);
                if (!template) {
                    console.error(`Template for page "${pageId}" not found.`);
                    return this.navigate('dashboard');
                }
                this.ui.mainContent.innerHTML = template.innerHTML;

                this.ui.navButtons.forEach(btn => {
                    btn.classList.toggle('active', btn.dataset.page === pageId);
                });

                if (this.pageInitializers[pageId]) {
                    this.pageInitializers[pageId](this);
                }

                this.state.currentPage = pageId;
                this.saveState();
                
                if (window.innerWidth < 768) this.closeSidebar();
            }

            bindGlobalEventListeners() {
                this.ui.navButtons.forEach(btn => {
                    btn.addEventListener('click', () => this.navigate(btn.dataset.page));
                });
                
                document.body.addEventListener('click', (e) => {
                    if (e.target.closest('.sidebar-toggle')) this.toggleSidebar();
                });

                this.ui.sidebarOverlay.addEventListener('click', () => this.closeSidebar());
            }
            
            pageInitializers = {
                dashboard: (app) => {
                    app.updateStatus('Online', 'success');
                    app.renderDashboardCharts();
                },
                chat: (app) => {
                    app.ui.chatForm = document.getElementById('chat-form');
                    app.ui.messageInput = document.getElementById('message-input');
                    app.ui.sendButton = document.getElementById('send-button');
                    app.ui.chatMessages = document.getElementById('chat-messages');
                    app.ui.newChatBtn = document.getElementById('new-chat-btn');

                    app.ui.chatForm.addEventListener('submit', app.handleFormSubmit.bind(app));
                    app.ui.messageInput.addEventListener('input', app.autoGrowTextarea.bind(app));
                    app.ui.messageInput.addEventListener('keydown', (e) => {
                        if (e.key === 'Enter' && !e.shiftKey) {
                            e.preventDefault();
                            app.handleFormSubmit();
                        }
                    });
                    app.ui.newChatBtn.addEventListener('click', app.startNewChat.bind(app));
                    
                    app.renderChatHistory();
                    if (app.state.chatHistory.length === 0) app.showWelcomeMessage();
                },
                profile: (app) => {
                    const { name, title, location, email, about, avatarUrl, socials, skills } = app.state.userData;
                    document.getElementById('profile-pic').src = avatarUrl;
                    document.getElementById('profile-name').textContent = name;
                    document.getElementById('profile-title').textContent = title;
                    document.getElementById('profile-location').textContent = location;
                    document.getElementById('profile-email').textContent = email;
                    document.getElementById('profile-about').textContent = about;

                    const skillsContainer = document.getElementById('profile-skills');
                    skillsContainer.innerHTML = '';
                    skills.forEach(skill => {
                        const skillPill = document.createElement('span');
                        skillPill.className = 'bg-primary-100 text-primary-700 text-xs font-semibold px-2.5 py-1 rounded-full';
                        skillPill.textContent = skill;
                        skillsContainer.appendChild(skillPill);
                    });
                    
                    const socialButtonsContainer = document.getElementById('profile-social-buttons');
                    socialButtonsContainer.innerHTML = `
                        <a href="${socials.github}" target="_blank" class="w-9 h-9 flex items-center justify-center rounded-full bg-slate-200 hover:bg-slate-300 text-slate-600 transition-colors" aria-label="GitHub"><svg class="w-5 h-5" fill="currentColor" viewBox="0 0 24 24"><path fill-rule="evenodd" d="M12 2C6.477 2 2 6.477 2 12c0 4.418 2.865 8.168 6.839 9.492.5.092.682-.217.682-.482 0-.237-.009-.868-.014-1.703-2.782.605-3.369-1.343-3.369-1.343-.454-1.158-1.11-1.466-1.11-1.466-.908-.62.069-.608.069-.608 1.003.07 1.531 1.032 1.531 1.032.892 1.53 2.341 1.088 2.91.832.092-.647.35-1.088.636-1.338-2.22-.253-4.555-1.113-4.555-4.951 0-1.093.39-1.988 1.031-2.688-.103-.253-.446-1.272.098-2.65 0 0 .84-.27 2.75 1.026A9.564 9.564 0 0112 6.844c.85.004 1.705.115 2.504.337 1.909-1.296 2.747-1.027 2.747-1.027.546 1.378.203 2.398.1 2.651.64.7 1.03 1.595 1.03 2.688 0 3.848-2.338 4.695-4.566 4.942.359.308.678.92.678 1.855 0 1.338-.012 2.419-.012 2.745 0 .267.18.577.688.48C19.135 20.168 22 16.418 22 12A10 10 0 0012 2z" clip-rule="evenodd" /></svg></a>
                        <a href="${socials.linkedin}" target="_blank" class="w-9 h-9 flex items-center justify-center rounded-full bg-slate-200 hover:bg-slate-300 text-slate-600 transition-colors" aria-label="LinkedIn"><svg class="w-5 h-5" fill="currentColor" viewBox="0 0 24 24"><path d="M19 0h-14c-2.761 0-5 2.239-5 5v14c0 2.761 2.239 5 5 5h14c2.762 0 5-2.239 5-5v-14c0-2.761-2.238-5-5-5zm-11 19h-3v-11h3v11zm-1.5-12.268c-.966 0-1.75-.79-1.75-1.764s.784-1.764 1.75-1.764 1.75.79 1.75 1.764-.783 1.764-1.75 1.764zm13.5 12.268h-3v-5.604c0-3.368-4-3.113-4 0v5.604h-3v-11h3v1.765c1.396-2.586 7-2.777 7 2.476v6.759z" /></svg></a>
                    `;
                },
                settings: (app) => {
                    document.getElementById('clear-history-btn').addEventListener('click', () => {
                        if (confirm('Are you sure you want to clear all chat history? This cannot be undone.')) {
                            app.state.chatHistory = [];
                            app.saveState();
                            app.showNotification('Chat history cleared.', 'success');
                        }
                    });

                    document.getElementById('export-history-btn').addEventListener('click', () => {
                        const dataStr = JSON.stringify(app.state.chatHistory, null, 2);
                        const dataUri = 'data:application/json;charset=utf-8,'+ encodeURIComponent(dataStr);
                        const linkElement = document.createElement('a');
                        linkElement.setAttribute('href', dataUri);
                        linkElement.setAttribute('download', 'junaid-ai-history.json');
                        linkElement.click();
                        app.showNotification('History exported.', 'success');
                    });
                }
            };

            async handleFormSubmit(e) {
                if (e) e.preventDefault();
                const userMessage = this.ui.messageInput.value.trim();
                if (!userMessage || this.state.isAwaitingResponse) return;

                this.toggleLoading(true);
                this.appendMessage(userMessage, 'user');
                this.ui.messageInput.value = '';
                this.autoGrowTextarea();
                this.appendMessage('', 'loading');
                
                await this.getAIResponse();
            }

            async getAIResponse() {
                const payload = { history: this.state.chatHistory };
                try {
                    this.updateStatus('Waiting for AI...', 'connecting');
                    const response = await fetch('/api/chat', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify(payload)
                    });

                    if (!response.ok) {
                        const errorData = await response.json().catch(() => ({ error: `Server responded with status ${response.status}` }));
                        throw new Error(errorData.error || 'Unknown server error');
                    }
                    
                    const result = await response.json();
                    document.getElementById('loading-indicator')?.remove();
                    this.appendMessage(result.content, 'ai');
                    this.updateStatus('Online', 'success');
                } catch (error) {
                    console.error("API Call error:", error);
                    document.getElementById('loading-indicator')?.remove();
                    this.appendMessage(`**Error:** I encountered a problem. Please try again.\n\n*Details: ${error.message}*`, 'ai', true);
                    this.updateStatus('Error', 'error');
                } finally {
                    this.toggleLoading(false);
                }
            }
            
            startNewChat() {
                this.state.chatHistory = [];
                this.saveState();
                this.renderChatHistory();
                this.showWelcomeMessage();
                this.showNotification('New chat started.', 'success');
            }

            injectSocialLinks() {
                const { socials } = this.state.userData;
                this.ui.socialLinksContainer.innerHTML = `
                    <a href="${socials.github}" target="_blank" class="text-slate-400 hover:text-white transition-colors"><svg class="w-6 h-6" fill="currentColor" viewBox="0 0 24 24"><path fill-rule="evenodd" d="M12 2C6.477 2 2 6.477 2 12c0 4.418 2.865 8.168 6.839 9.492.5.092.682-.217.682-.482 0-.237-.009-.868-.014-1.703-2.782.605-3.369-1.343-3.369-1.343-.454-1.158-1.11-1.466-1.11-1.466-.908-.62.069-.608.069-.608 1.003.07 1.531 1.032 1.531 1.032.892 1.53 2.341 1.088 2.91.832.092-.647.35-1.088.636-1.338-2.22-.253-4.555-1.113-4.555-4.951 0-1.093.39-1.988 1.031-2.688-.103-.253-.446-1.272.098-2.65 0 0 .84-.27 2.75 1.026A9.564 9.564 0 0112 6.844c.85.004 1.705.115 2.504.337 1.909-1.296 2.747-1.027 2.747-1.027.546 1.378.203 2.398.1 2.651.64.7 1.03 1.595 1.03 2.688 0 3.848-2.338 4.695-4.566 4.942.359.308.678.92.678 1.855 0 1.338-.012 2.419-.012 2.745 0 .267.18.577.688.48C19.135 20.168 22 16.418 22 12A10 10 0 0012 2z" clip-rule="evenodd" /></svg></a>
                    <a href="${socials.linkedin}" target="_blank" class="text-slate-400 hover:text-white transition-colors"><svg class="w-6 h-6" fill="currentColor" viewBox="0 0 24 24"><path d="M19 0h-14c-2.761 0-5 2.239-5 5v14c0 2.761 2.239 5 5 5h14c2.762 0 5-2.239 5-5v-14c0-2.761-2.238-5-5-5zm-11 19h-3v-11h3v11zm-1.5-12.268c-.966 0-1.75-.79-1.75-1.764s.784-1.764 1.75-1.764 1.75.79 1.75 1.764-.783 1.764-1.75 1.764zm13.5 12.268h-3v-5.604c0-3.368-4-3.113-4 0v5.604h-3v-11h3v1.765c1.396-2.586 7-2.777 7 2.476v6.759z" /></svg></a>
                `;
            }

            appendMessage(content, type, isError = false) {
                const messageData = { role: type === 'ai' ? 'assistant' : 'user', content };
                if(type !== 'loading') {
                    this.state.chatHistory.push(messageData);
                    this.saveState();
                }
                const messageElement = this.createMessageElement(messageData, type, isError);
                this.ui.chatMessages.appendChild(messageElement);
                this.scrollToBottom();
            }

            createMessageElement(messageData, type, isError) {
                const wrapper = document.createElement('div');
                wrapper.className = `message-wrapper flex mb-4 message-${type}`;
                
                if (type === 'loading') {
                    wrapper.id = 'loading-indicator';
                    wrapper.innerHTML = `<div class="message-bubble message-ai typing-indicator"><div class="typing-dots"><div class="typing-dot"></div><div class="typing-dot"></div><div class="typing-dot"></div></div></div>`;
                    return wrapper;
                }

                const bubble = document.createElement('div');
                bubble.className = 'message-bubble';
                if (isError) bubble.classList.add('bg-red-100', 'border', 'border-red-200', 'text-red-800');

                if (type === 'ai') {
                    bubble.innerHTML = marked.parse(messageData.content, { breaks: true, gfm: true, headerIds: false, mangle: false });
                    bubble.querySelectorAll('pre code').forEach((block) => {
                        const pre = block.parentElement;
                        const copyBtn = document.createElement('button');
                        copyBtn.className = 'copy-code-btn';
                        copyBtn.textContent = 'Copy';
                        copyBtn.onclick = () => {
                            navigator.clipboard.writeText(block.textContent);
                            copyBtn.textContent = 'Copied!';
                            setTimeout(() => copyBtn.textContent = 'Copy', 2000);
                        };
                        pre.appendChild(copyBtn);
                    });
                } else {
                    const p = document.createElement('p');
                    p.className = 'm-0';
                    p.textContent = messageData.content;
                    bubble.appendChild(p);
                }
                
                wrapper.appendChild(bubble);
                return wrapper;
            }
            
            renderChatHistory() {
                this.ui.chatMessages.innerHTML = '';
                this.state.chatHistory.forEach(msg => {
                    const type = msg.role === 'assistant' ? 'ai' : 'user';
                    const messageElement = this.createMessageElement(msg, type);
                    this.ui.chatMessages.appendChild(messageElement);
                });
                this.scrollToBottom();
            }

            showWelcomeMessage() {
                const welcomeMessage = { role: 'assistant', content: "Assalam-o-Alaikum! I am Junaid AI, your enterprise-grade Pakistani AI assistant. How may I assist you today?" };
                const messageElement = this.createMessageElement(welcomeMessage, 'ai');
                this.ui.chatMessages.appendChild(messageElement);
                this.scrollToBottom();
            }

            toggleLoading(isLoading) {
                this.state.isAwaitingResponse = isLoading;
                if (this.ui.sendButton) this.ui.sendButton.disabled = isLoading;
                if (this.ui.messageInput) {
                    this.ui.messageInput.disabled = isLoading;
                    this.ui.messageInput.placeholder = isLoading ? "Junaid AI is thinking..." : "Ask me anything...";
                }
            }

            autoGrowTextarea() {
                if (!this.ui.messageInput) return;
                const maxHeight = 120;
                this.ui.messageInput.style.height = 'auto';
                const scrollHeight = this.ui.messageInput.scrollHeight;
                this.ui.messageInput.style.height = `${Math.min(scrollHeight, maxHeight)}px`;
            }

            scrollToBottom() {
                if (!this.ui.chatMessages) return;
                requestAnimationFrame(() => {
                    this.ui.chatMessages.scrollTop = this.ui.chatMessages.scrollHeight;
                });
            }

            updateStatus(text, type = 'success') {
                const statusDot = document.getElementById('status-dot');
                const statusText = document.getElementById('status-text');
                if (!statusDot || !statusText) return;

                statusDot.className = 'status-dot';
                statusDot.classList.add(type);
                statusText.textContent = text;
            }
            
            showNotification(message, type = 'success') {
                const notification = document.createElement('div');
                notification.className = `notification ${type}`;
                const icon = type === 'success' ? 
                    `<svg class="notification-icon" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z"></path></svg>` :
                    `<svg class="notification-icon" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v4m0 4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"></path></svg>`;
                notification.innerHTML = `${icon}<p class="notification-message">${message}</p>`;
                this.ui.notificationContainer.appendChild(notification);
                setTimeout(() => notification.remove(), 4000);
            }

            toggleSidebar() { this.ui.sidebar.classList.toggle('open'); this.ui.sidebarOverlay.classList.toggle('hidden'); }
            openSidebar() { this.ui.sidebar.classList.add('open'); this.ui.sidebarOverlay.classList.remove('hidden'); }
            closeSidebar() { this.ui.sidebar.classList.remove('open'); this.ui.sidebarOverlay.classList.add('hidden'); }
            
            renderDashboardCharts() {
                const usageCtx = document.getElementById('usageChart')?.getContext('2d');
                const queryCtx = document.getElementById('queryTypeChart')?.getContext('2d');
                if (!usageCtx || !queryCtx) return;

                Chart.defaults.color = '#64748b';
                Chart.defaults.font.family = "'Inter', sans-serif";

                new Chart(usageCtx, {
                    type: 'line',
                    data: {
                        labels: ['Mon', 'Tue', 'Wed', 'Thu', 'Fri', 'Sat', 'Sun'],
                        datasets: [{
                            label: 'Queries',
                            data: [120, 190, 150, 250, 220, 300, 280],
                            backgroundColor: 'rgba(99, 102, 241, 0.1)',
                            borderColor: 'rgba(99, 102, 241, 1)',
                            borderWidth: 2,
                            tension: 0.4,
                            fill: true,
                            pointBackgroundColor: 'rgba(99, 102, 241, 1)',
                            pointRadius: 4,
                            pointHoverRadius: 6,
                        }]
                    },
                    options: { responsive: true, plugins: { legend: { display: false } }, scales: { y: { beginAtZero: true, grid: { color: '#e2e8f0' } }, x: { grid: { display: false } } } }
                });

                new Chart(queryCtx, {
                    type: 'doughnut',
                    data: {
                        labels: ['Coding', 'General', 'Data Analysis', 'Writing'],
                        datasets: [{ data: [45, 25, 15, 15], backgroundColor: ['#4f46e5', '#22c55e', '#f59e0b', '#ec4899'], borderWidth: 0 }]
                    },
                    options: { responsive: true, cutout: '70%', plugins: { legend: { position: 'bottom', labels: { padding: 20, usePointStyle: true, pointStyle: 'rectRounded' } } } }
                });
            }
        }
    </script>
